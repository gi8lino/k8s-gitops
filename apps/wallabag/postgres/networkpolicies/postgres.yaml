---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: postgres
  namespace: wallabag
spec:
  endpointSelector:
    matchLabels:
      app: wallabag
      component: postgres
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: wallabag
            component: wallabag
            io.kubernetes.pod.namespace: wallabag
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
