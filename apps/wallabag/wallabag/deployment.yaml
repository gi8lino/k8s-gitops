---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallabag
  namespace: wallabag
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: wallabag
          image: wallabag/wallabag:2.6.8
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Zurich
            - name: SYMFONY__ENV__DOMAIN_NAME
              value: https://wallabag.${BASE_DOMAIN}
            - name: SYMFONY__ENV__SERVER_NAME
              value: wallabag
            - name: SYMFONY__ENV__FOSUSER_REGISTRATION
              value: "False"
            - name: SYMFONY__ENV__FOSUSER_CONFIRMATION
              value: "False"
            - name: SYMFONY__ENV__DATABASE_DRIVER
              value: pdo_pgsql
            - name: SYMFONY__ENV__DATABASE_HOST
              value: postgres.wallabag.svc.cluster.local
            - name: SYMFONY__ENV__DATABASE_PORT
              value: 5432
            - name: SYMFONY__ENV__DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: SYMFONY__ENV__DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
          envFrom:
            - secretRef:
                name: wallabag-symfony
          ports:
            - name: http
              containerPort: 80
          resources: {}
          volumeMounts:
            - name: wallabag-images
              mountPath: /var/www/wallabag/web/assets/images
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: wallabag-images
          persistentVolumeClaim:
            claimName: wallabag-images
