---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-keycloak
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: keycloak
                component: keycloak
            namespace: keycloak
      toPorts:
        - ports:
            - port: "8080"
