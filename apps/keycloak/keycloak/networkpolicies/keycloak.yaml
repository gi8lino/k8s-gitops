---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: keycloak
  namespace: keycloak
spec:
  endpointSelector:
    matchLabels:
      app: keycloak
      component: keycloak
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8080"
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: keycloak
                component: postgres
            namespace: keycloak
      toPorts:
        - ports:
            - port: "5432"
    - toFQDNs:
        - matchName: smtp.google.com
      toPorts:
        - ports:
            - port: "587"
