---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-keycloak-postgres
  namespace: keycloak
spec:
  selector: >-
    app == 'keycloak' &&
    component == 'postgres'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: >-
          app == 'keycloak' &&
          component == 'keycloak'
      destination:
        ports:
          - 5432
