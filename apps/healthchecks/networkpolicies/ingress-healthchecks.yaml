---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-healthchecks
  namespace: healthchecks
spec:
  selector: app == 'healthchecks'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'traefik'
        selector: app.kubernetes.io/instance == 'traefik'
      destination:
        ports:
          - 8000
    - action: Allow  # allow push from alertmanager directly to healthchecks (watchdog)
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app.kubernetes.io/instance == 'kube-prometheus-stack-alertmanager'
      destination:
        ports:
          - 8000
    - action: Allow  # allow push from cloudflare-cron directly to healthchecks
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'cloudflare'
        selector: job == 'cloudflare-fw-events-fetch'
      destination:
        ports:
          - 8000
