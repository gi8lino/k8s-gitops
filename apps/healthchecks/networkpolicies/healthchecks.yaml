---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: healthchecks
  namespace: healthchecks
spec:
  endpointSelector:
    matchLabels:
      app: healthchecks
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - fromEndpoints:  # allow push from alertmanager directly to healthchecks (watchdog)
        - matchLabels:
            app.kubernetes.io/name: alertmanager
            app.kubernetes.io/instance: kube-prometheus-stack-alertmanager
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:  # curl/jq
        - matchName: dl-cdn.alpinelinux.org
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toFQDNs:
        - matchName: ghcr.io
        - matchName: github.com # docker-mods
        - matchName: hooks.slack.com
        - matchName: pkg-containers.githubusercontent.com
        - matchName: raw.githubusercontent.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toFQDNs:
        - matchName: ${SMTP_DOMAIN}
      toPorts:
        - ports:
            - port: "587"
              protocol: TCP
