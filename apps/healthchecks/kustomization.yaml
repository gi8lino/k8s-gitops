---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - deployment.yaml
  - ingress.yaml
  - persistentvolumeclaim.yaml
  - schedule.yaml
  - secret.yaml
  - service.yaml
configMapGenerator:
  - files:
      - ./scripts/prunes.sh
    name: prunes
    namespace: healthchecks
  - files:
      - ./scripts/startup.sh
    name: startup
    namespace: healthchecks
generatorOptions:
  disableNameSuffixHash: true
patches:
  - patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
    target:
      kind: ConfigMap
      name: prunes
  - patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
    target:
      kind: ConfigMap
      name: startup
labels:
  - includeSelectors: true
    pairs:
      app: healthchecks
