---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthchecks
  namespace: healthchecks
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: healthchecks
          image: ghcr.io/linuxserver/healthchecks:3.4.20240708
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Zurich
            - name: PGID
              value: "2000"
            - name: PUID
              value: "2000"
            - name: SITE_NAME
              value: Healthchecks
            - name: SITE_ROOT
              value: https://healthchecks.local.${BASE_DOMAIN}
            - name: DEBUG
              value: "False"
            - name: REGISTRATION_OPEN
              value: "False"
            - name: REGENERATE_SETTINGS
              value: "True"
            - name: REMOTE_USER_HEADER
              value: HTTP_X_AUTH_REQUEST_EMAIL
            - name: SITE_LOGO_URL
              value: /static/img/logo.svg
            - name: DOCKER_MODS
              value: linuxserver/mods:universal-cron
          envFrom:
            - secretRef:
                name: healthchecks-prunes-healthchecks-url
            - secretRef:
                name: healthchecks-settings
            - secretRef:
                name: healthchecks-mail-settings
          ports:
            - name: http
              containerPort: 8000
          startupProbe:
            exec:
              command:
                - /usr/bin/env
                - bash
                - -c
                - /scripts/startup
            initialDelaySeconds: 30
            failureThreshold: 90
            timeoutSeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/v1/status/
              port: http
            initialDelaySeconds: 30
            failureThreshold: 5
            periodSeconds: 30
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - crond
          resources: {}
          volumeMounts:
            - name: healthchecks-data
              mountPath: /config
            - name: logo
              mountPath: /opt/healthchecks/static-collected/img/logo.svg
              subPath: logo.svg
              readOnly: true
            - name: prunes
              mountPath: /etc/periodic/weekly/prunes
              subPath: prunes
            - name: startup
              mountPath: /scripts/startup
              subPath: startup
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: healthchecks-data
          persistentVolumeClaim:
            claimName: healthchecks-data
        - name: prunes
          configMap:
            name: prunes
            items:
              - key: prunes.sh
                path: prunes
            defaultMode: 0755
        - name: startup
          configMap:
            name: startup
            items:
              - key: startup.sh
                path: startup
            defaultMode: 0755
