---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: healthchecks
  namespace: healthchecks
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: healthchecks
  backup:
    schedule: 0 1 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  check:
    schedule: 0 7 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  prune:
    retention:
      keepDaily: 2
      keepLast: 4
    schedule: 0 5 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
