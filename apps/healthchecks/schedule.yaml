---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: healthchecks
  namespace: healthchecks
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: healthchecks
  backup:
    schedule: 0 1 * * *
  check:
    schedule: 0 7 * * *
  prune:
    retention:
      keepDaily: 1
      keepLast: 3
    schedule: 0 5 * * *
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
