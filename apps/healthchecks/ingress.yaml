---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthchecks
  namespace: healthchecks
  annotations:
    cf.containeroo.ch/ignore: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: healthchecks.local.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: healthchecks
                port:
                  name: http
