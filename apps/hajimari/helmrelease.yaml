---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: hajimari
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      tag: v0.2.0
    env:
      TZ: Europe/Zurich
    hajimari:
      defaultEnable: true
      name: giotto
      namespaceSelector:
        matchNames:
          - authentik
          - filebrowser
          - gitlab
          - healthchecks
          - kubernetes-dashboard
          - media
          - nextcloud
          - wallabag
          - wiki
          - monitoring
          - minio
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd,authentik-ak-outpost-authentik-embedded-outpost@kubernetescrd
        hosts:
          - host: hajimari.local.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
  install:
    crds: Skip
  upgrade:
    crds: Skip
