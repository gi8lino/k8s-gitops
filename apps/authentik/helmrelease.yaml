---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 4.0.3
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  values:
    authentik:
      email:
        host: ${SMTP_DOMAIN}
        port: 465
        use_ssl: false
      postgresql:
        s3_backup:
          access_key: ${MINIO_ACCESSKEY}
          secret_key: ${MINIO_SECRETKEY}
          host: http://minio.minio.svc.cluster.local:9000
          bucket: authentik
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: auth.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: nvme
        accessModes:
          - ReadWriteOnce
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: nvme
          accessModes:
            - ReadWriteOnce
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
      optional: false
