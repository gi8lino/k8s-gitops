---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  values:
    image:
      # renovate: datasource=docker depName=ghcr.io/goauthentik/server
      tag: 2021.12.5
    authentik:
      log_level: info
      email:
        host: ${SMTP_DOMAIN}
        port: 465
        use_tsl: true
      postgresql:
        s3_backup:
          access_key: ${MINIO_ACCESSKEY}
          secret_key: ${MINIO_SECRETKEY}
          host: http://minio.minio.svc.cluster.local:9000
          bucket: authentik
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hajimari.io/icon: "login"
      hosts:
        - host: auth.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: nvme
        accessModes:
          - ReadWriteOnce
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: nvme
          accessModes:
            - ReadWriteOnce
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
    env:
      AUTHENTIK_ERROR_REPORTING__ENABLED: false
      AUTHENTIK_DISABLE_UPDATE_CHECK: true
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
      optional: false
