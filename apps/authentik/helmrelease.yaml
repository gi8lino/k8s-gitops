---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 5.2.1
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.1.3
    authentik:
      log_level: debug
      email:
        host: ${SMTP_DOMAIN}
        port: 465
        use_ssl: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: auth.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: nvme
        accessModes:
          - ReadWriteOnce
      primary:
        podAnnotations:
          k8up.io/backupcommand: pg_dumpall --dbname=postgresql://root:{{ \"${POSTGRES_POSTGRES_PASSWORD}\" }}@127.0.0.1:5432
          k8up.io/file-extension: .sql
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: nvme
          accessModes:
            - ReadWriteOnce
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
    env:
      AUTHENTIK_DISABLE_UPDATE_CHECK: true
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
      optional: false
