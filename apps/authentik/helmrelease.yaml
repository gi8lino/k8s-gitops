---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2022.5.1
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.5.2
    authentik:
      log_level: debug
      email:
        host: ${SMTP_DOMAIN}
        port: 587
        use_tls: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cf.containeroo.ch/type: CNAME
        cf.containeroo.ch/content: ${BASE_DOMAIN}
      hosts:
        - host: auth.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
        storageClass: nvme
        accessModes:
          - ReadWriteOnce
      primary:
        podAnnotations:
          k8up.io/backupcommand: sh -c "pg_dump --dbname=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@127.0.0.1:5432"
          k8up.io/file-extension: .sql
    redis:
      enabled: true
      master:
        persistence:
          enabled: true
          storageClass: nvme
          accessModes:
            - ReadWriteOnce
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: true
    env:
      AUTHENTIK_DISABLE_UPDATE_CHECK: true
  valuesFrom:
    - kind: Secret
      name: authentik-helm-values
      optional: false
