---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - helmrelease.yaml
  - schedule.yaml
  - secret.yaml
patches:
  - target:
      kind: PersistentVolumeClaim
      name: data-authentik-postgresql-0
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          k8up.io/backupcommand: "pg_dumpall -U authentik -h 127.0.0.1"
