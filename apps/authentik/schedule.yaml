---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: authentik
  namespace: authentik
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: authentik
  backup:
    schedule: "10 1,13 * * *"
  check:
    schedule: "0 7 * * *"
  prune:
    retention:
      keepDaily: 2
      keepLast: 7
    schedule: "0 5 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
