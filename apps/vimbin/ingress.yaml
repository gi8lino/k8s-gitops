---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vimbin
  namespace: vimbin
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cloudflare-operator.io/type: CNAME
    cloudflare-operator.io/content: ${BASE_DOMAIN}
spec:
  rules:
    - host: vimbin.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vimbin
                port:
                  name: http
