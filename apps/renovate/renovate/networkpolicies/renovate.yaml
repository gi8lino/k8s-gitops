---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      app: renovate
      component: job
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: redis
            namespace: renovate
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: traefik
            namespace: traefik
      toPorts:
        - ports:
            - port: "8443" # to access git.${BASE_DOMAIN}
              protocol: TCP
            - port: "2222" # to access git.${BASE_DOMAIN} with ssh
              protocol: TCP
