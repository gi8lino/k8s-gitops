---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      app: renovate
      component: job
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
            - port: "443"
    - toServices:
        - k8sService:
            serviceName: renovate-redis
            namespace: renovate
      toPorts:
        - ports:
            - port: "6379"
    - toFQDNs:
        - matchName: git.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "22"
