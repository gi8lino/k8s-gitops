---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      job: renovate
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
            - port: "443"
    - toServices:
        - k8sService:
            serviceName: renovate-redis
            namespace: renovate
      toPorts:
        - ports:
            - port: "6379"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "2222"  # to access load balancer (git@git.${BASE_DOMAIN}:path/to/repo.git)
            - port: "8443"  # to access load balancer (https://git.${BASE_DOMAIN})
