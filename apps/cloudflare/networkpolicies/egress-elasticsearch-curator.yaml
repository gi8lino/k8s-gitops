---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-elasticsearch-curator
  namespace: cloudflare
spec:
  selector: job == 'elasticsearch-curator'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: app == 'elasticsearch'
        ports:
          - 9200
