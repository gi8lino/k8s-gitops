apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cloudflare
  namespace: cloudflare
spec:
  endpointSelector:
    matchLabels:
      app: elasticsearch
      component: database
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: elasticsearch
            component: job
            io.kubernetes.pod.namespace: cloudflare
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack
            app.kubernetes.io/name: grafana
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sService:
            serviceName: elasticsearch
            namespace: cloudflare
      toPorts:
        - ports:
            - port: "9200"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: healthchecks
            namespace: healthchecks
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toFQDNs:
        - matchName: api.cloudflare.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
