---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-elasticsearch
  namespace: cloudflare
spec:
  selector: app == 'elasticsearch'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: >-
          job == 'cloudflare-fw-events-fetch' ||
          job == 'elasticsearch-curator'
      destination:
        ports:
          - 9200
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app.kubernetes.io/name == 'grafana'
      destination:
        ports:
          - 9200
