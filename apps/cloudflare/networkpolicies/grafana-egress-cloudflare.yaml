---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: grafana-egress-cloudflare
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: elasticsearch
            namespace: cloudflare
      toPorts:
        - ports:
            - port: "9200"
