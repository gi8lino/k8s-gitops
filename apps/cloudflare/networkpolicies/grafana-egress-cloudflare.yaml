---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: grafana-egress-cloudflare
  namespace: monitoring
spec:
  selector: app.kubernetes.io/name == 'grafana'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'cloudflare'
        selector: app == 'elasticsearch'
        ports:
          - 9200
