---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - configmap.yaml
  - cronjob.yaml
  - deployment.yaml
  - persistentvolumeclaim.yaml
  - secret.yaml
  - service.yaml
configMapGenerator:
  - name: grafana-dashboard-cloudflare-firewall-events
    namespace: cloudflare
    files:
      - dashboards/Cloudflare-Firewall-Events.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cloudflare-firewall-events
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard:  "1"
