---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cronjobs
  - networkpolicies
  - configmap.yaml
  - deployment.yaml
  - persistentvolumeclaim.yaml
  - secret.yaml
  - service.yaml
configMapGenerator:
  - name: grafana-dashboard-cloudflare-firewall-events
    namespace: cloudflare
    files:
      - dashboards/Cloudflare-Firewall-Events.json
  - name: cloudflare-fw-events-fetch
    namespace: cloudflare
    files:
      - cloudflare.sh
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cloudflare-firewall-events
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cloudflare-firewall-events
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
  - target:
      kind: ConfigMap
      name: cloudflare-fw-events-fetch
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
