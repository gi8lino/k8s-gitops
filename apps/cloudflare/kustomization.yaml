---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - deployment.yaml
  - cronjob.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - persistentvolumeclaim.yaml

configMapGenerator:
  - name: grafana-dashboard-cloudflare-firewall-events
    files:
      - dashboards/Cloudflare-Firewall-Events.json

generatorOptions:
  disableNameSuffixHash: true

patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cloudflare-firewall-events
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: enabled
