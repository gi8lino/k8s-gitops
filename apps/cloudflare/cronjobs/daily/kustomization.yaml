---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../periodic
patchesStrategicMerge:
  - patch-cronjob.yaml
patches:
  - target:
      kind: CronJob
      name: cloudflare-cron-periodic
    patch: |-
      - op: replace
        path: "/metadata/name"
        value: cloudflare-cron-daily
  - target:
      kind: CronJob
      name: cloudflare-cron-periodic
    patch: |-
      - op: replace
        path: "/spec/jobTemplate/spec/template/spec/containers/0/name"
        value: cloudflare-cron-daily
