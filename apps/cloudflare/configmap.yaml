---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-config
  namespace: cloudflare
data:
  elasticsearch.yaml: |
    discovery.type: single-node
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: elasticsearch-grafana-datasource
  namespace: cloudflare
  labels:
    grafana_datasource: "1"
data:
  cloudflare-elasticsearch.yaml: |-
    apiVersion: 1
    datasources:
      - name: cloudflare
        type: elasticsearch
        url: http://elasticsearch.cloudflare.svc.cluster.local:9200
        access: Server
        database: cloudflare_fw_events
        jsonData:
          timeField: "datetime"
          esVersion: 70
          isDefault: "false"
