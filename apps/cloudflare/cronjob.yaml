---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-cron
  namespace: cloudflare
spec:
  suspend: false
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: cloudflare-fw-events-fetch
        spec:
          containers:
            - name: cloudflare-cron
              image: ghcr.io/containeroo/alpine-toolbox:1.2.5
              command:
                - bash
              args:
                - -c
                - /tmp/cloudflare
              env:
                - name: TZ
                  value: Europe/Zurich
                - name: DEBUG
                  value: "true"
              envFrom:
                - secretRef:
                    name: cloudflare-fw-events-fetch-vars
              volumeMounts:
                - name: cloudflare
                  mountPath: /tmp/cloudflare
                  subPath: cloudflare
          automountServiceAccountToken: false
          restartPolicy: Never
          volumes:
            - name: cloudflare
              configMap:
                name: cloudflare-fw-events-fetch
                defaultMode: 0755
