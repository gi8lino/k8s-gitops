---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-cron-periodic
  namespace: cloudflare
  labels:
    app: elasticsearch
    component: job
spec:
  schedule: CRON_TZ=Europe/Zurich */5 * * * *
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: elasticsearch
            component: job
        spec:
          containers:
            - name: cloudflare-cron-periodic
              image: ghcr.io/containeroo/alpine-toolbox:1.9.0
              command:
                - bash
              args:
                - -c
                - /tmp/cloudflare
              env:
                - name: TZ
                  value: Europe/Zurich
                - name: DEBUG
                  value: "true"
                - name: MINUTES
                  value: "120"
              envFrom:
                - secretRef:
                    name: cloudflare-credentials
                - secretRef:
                    name: healthchecks-url-periodic
              volumeMounts:
                - name: cloudflare
                  mountPath: /tmp/cloudflare
                  subPath: cloudflare
          automountServiceAccountToken: false
          restartPolicy: Never
          volumes:
            - name: cloudflare
              configMap:
                name: cloudflare-fw-events-fetch
                defaultMode: 0755
