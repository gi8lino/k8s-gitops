---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: elasticsearch-curator
  namespace: cloudflare
spec:
  suspend: false
  schedule: "0 1 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: elasticsearch-curator
        spec:
          containers:
            - name: elasticsearch-curator
              image: docker.io/bitnami/elasticsearch-curator:5.8.4-debian-10-r117
              command:
                - curator
              args:
                - --config
                - /etc/es-curator/config.yml
                - /etc/es-curator/action_file.yml
              env:
                - name: TZ
                  value: Europe/Zurich
              volumeMounts:
                - name: config
                  mountPath: /etc/es-curator
          automountServiceAccountToken: false
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                name: elasticsearch-curator
                defaultMode: 0755
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-cron
  namespace: cloudflare
spec:
  suspend: false
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            job: cloudflare-fw-events-fetch
        spec:
          containers:
            - name: cloudflare-cron
              image: ghcr.io/containeroo/alpine-toolbox:1.2.1
              command:
                - bash
              args:
                - -c
                - /tmp/cloudflare
              env:
                - name: TZ
                  value: Europe/Zurich
                - name: ELASTIC_FQDN
                  value: http://elasticsearch.cloudflare.svc.cluster.local:9200
                - name: INDEX_NAME
                  value: cloudflare_fw_events
                - name: DEBUG
                  value: "true"
                - name: MINUTES
                  value: "240"
              envFrom:
                - secretRef:
                    name: cloudflare-credentials
              volumeMounts:
                - name: cloudflare
                  mountPath: /tmp/cloudflare
                  subPath: cloudflare
          automountServiceAccountToken: false
          restartPolicy: Never
          volumes:
            - name: cloudflare
              configMap:
                name: cloudflare-fw-events-fetch
                defaultMode: 0755
