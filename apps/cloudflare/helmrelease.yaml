---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: cloudflare
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.elastic.co
      chart: elasticsearch
      version: 8.0.0-SNAPSHOT
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
      interval: 5m
