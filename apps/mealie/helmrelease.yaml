---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 5m
  chart:
    spec:
      chart: mealie
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: hkotel/mealie
      tag: v0.5.6
    env:
      TZ: Europe/Zurich
      DB_TYPE: sqlite
      PUID: "2000"
      PGID: "2000"
      BASE_URL: https://mealie.local.${BASE_DOMAIN}
      RECIPE_PUBLIC: "false"
      RECIPE_DISABLE_COMMENTS: "true"
    probes:
      readiness:
        enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd,authentik-ak-outpost-authentik-embedded-outpost@kubernetescrd
          cf.containeroo.ch/ignore: "true"
        hosts:
          - host: mealie.local.${BASE_DOMAIN}
            paths:
              - path: /
    persistence:
      config:
        enabled: true
        storageClass: nvme
        annotations:
          k8up.io/backup: "true"
        size: 100Mi
