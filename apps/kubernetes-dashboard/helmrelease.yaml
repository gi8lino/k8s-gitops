---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd,traefik-forward-auth@kubernetescrd,kubernetes-dashboard-kubernetes-dashboard-auth@kubernetescrd
      enabled: true
      hosts:
        - dash.local.${BASE_DOMAIN}
      className: traefik
    metricsScraper:
      enabled: true
    podLabels:
      app: kubernetes-dashboard
    settings:
      clusterName: hq
      disableAccessDeniedNotifications: false
      itemsPerPage: 20
      labelsLimit: 3
      logsAutoRefreshTimeInterval: 1
      resourceAutoRefreshTimeInterval: 5
