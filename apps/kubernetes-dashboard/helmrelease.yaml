---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd,authentik-ak-outpost-authentik-embedded-outpost@kubernetescrd,kubernetes-dashboard-kubernetes-dashboard-auth@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      enabled: true
      hosts:
        - dash.local.${BASE_DOMAIN}
      className: traefik
    metricsScraper:
      enabled: true
    podLabels:
      app: kubernetes-dashboard
    settings:
      clusterName: hq
      disableAccessDeniedNotifications: false
      itemsPerPage: 20
      labelsLimit: 3
      logsAutoRefreshTimeInterval: 1
      resourceAutoRefreshTimeInterval: 5
