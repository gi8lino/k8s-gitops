---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.7
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/start?rd=$scheme://$best_http_host$request_uri"
        nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
        nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE},${POD_NETWORK_RANGE}
        nginx.ingress.kubernetes.io/configuration-snippet: |
          proxy_set_header Authorization "${KUBE_DASHBOARD_BASIC_AUTH}";
        cf.containeroo.ch/ignore: "true"
      enabled: true
      hosts:
        - dash.local.${BASE_DOMAIN}
      className: nginx
    metricsScraper:
      enabled: true
    settings:
      clusterName: ${BASE_DOMAIN/./-}
      defaultNamespace: default
      itemsPerPage: 20
      labelsLimit: 3
      logsAutoRefreshTimeInterval: 1
      resourceAutoRefreshTimeInterval: 5
      disableAccessDeniedNotifications: false
