---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: wiki
  namespace: wiki
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: wiki
  backup:
    schedule: "0 1,13 * * *"
  check:
    schedule: "0 3 * * *"
  prune:
    retention:
      keepDaily: 2
      keepLast: 4
    schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
