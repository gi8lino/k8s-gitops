---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnpg-postgres-import
  namespace: wiki
spec:
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: wiki-psql
      cnpg.io/jobRole: import
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443" # kube-api
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app: wiki
            component: postgres
            io.kubernetes.pod.namespace: wiki
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
