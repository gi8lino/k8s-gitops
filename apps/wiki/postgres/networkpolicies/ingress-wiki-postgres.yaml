---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-wiki-postgres
  namespace: wiki
spec:
  selector: >-
    app == 'wiki' &&
    component == 'postgres'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: >-
          app == 'wiki' &&
          component == 'wiki'
      destination:
        ports:
          - 5432
