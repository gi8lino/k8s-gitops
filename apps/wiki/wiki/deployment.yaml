---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki
  namespace: wiki
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {}
      annotations:
        policy.cilium.io/proxy-visibility: <Ingress/3000/TCP/HTTP>,<Egress/53/UDP/DNS>
    spec:
      initContainers:
        - name: wait-for-database
          image: ghcr.io/containeroo/wait-for-tcp:0.0.10
          env:
            - name: TARGET_NAME
              value: PostgreSQL
            - name: TARGET_ADDRESS
              value: postgres.wiki.svc.cluster.local:5432
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: wiki
          image: requarks/wiki:2.5.303
          env:
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: postgres.wiki.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: wikijs
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
          ports:
            - name: http
              containerPort: 3000
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            failureThreshold: 90
            timeoutSeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 30
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
