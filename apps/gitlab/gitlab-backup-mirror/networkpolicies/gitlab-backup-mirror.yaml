---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-backup-mirror
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: gitlab-backup-mirror
      component: job
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            release: gitlab
            app: minio
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: minio
            namespace: minio
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: prometheus-pushgateway
            namespace: monitoring
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
