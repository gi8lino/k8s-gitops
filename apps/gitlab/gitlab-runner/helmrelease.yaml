---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gitlab-runner
      version: 0.62.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  values:
    gitlabUrl: https://git.${BASE_DOMAIN}
    unregisterRunners: true
    rbac:
      create: true
      rules:
        - apiGroups: [""]
          resources: ["*"]
          verbs: ["*"]
  valuesFrom:
    - kind: Secret
      name: gitlab-runner-helm-values
      optional: false
