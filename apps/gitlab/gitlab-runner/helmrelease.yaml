---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  interval: 5m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.38.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 5m
  values:
    gitlabUrl: https://git.${BASE_DOMAIN}/
    metrics:
      enabled: false
    rbac:
      create: true
    runners:
      config: |
        [[runners]]
          [runners.kubernetes]
            image = "alpine:latest"
            [runners.kubernetes.pod_labels]
              gitlab-runner = "ci-job"
          [runners.feature_flags]
            FF_GITLAB_REGISTRY_HELPER_IMAGE = true
      locked: false
      protected: false
      runUntagged: true
  valuesFrom:
    - kind: Secret
      name: gitlab-runner-helm-values
      optional: false
