---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  interval: 5m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.51.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 5m
  values:
    gitlabUrl: https://git.${BASE_DOMAIN}/
    metrics:
      enabled: false
    rbac:
      create: true
    runners:
      locked: false
      protected: false
      runUntagged: true
    unregisterRunners: true
    unregisterRunner: false
  valuesFrom:
    - kind: Secret
      name: gitlab-runner-helm-values
      optional: false
