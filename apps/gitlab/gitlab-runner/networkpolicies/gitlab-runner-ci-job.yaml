---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-runner-ci-job
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      gitlab-runner: ci-job
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app.kubernetes.io/instance: traefik
            namespace: traefik
      toPorts:
        - ports:
            - port: "8443"  # to access load balancer (https://git.${BASE_DOMAIN})
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
        - ports:
            - port: "443"
