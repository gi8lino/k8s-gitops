---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      release: gitlab-runner
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                release: gitlab
            namespace: gitlab
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
            - port: "443"
    - toFQDNs:
        - matchName: sso.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "443"  # oidc: to access load balancer (https://sso.${BASE_DOMAIN})
    - toFQDNs:
        - matchName: ${SMTP_DOMAIN}
      toPorts:
        - ports:
            - port: "587"
