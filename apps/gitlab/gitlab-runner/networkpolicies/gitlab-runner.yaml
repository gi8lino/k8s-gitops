---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      release: gitlab-runner
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # to access load balancer (https://git.${BASE_DOMAIN})
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                release: gitlab
            namespace: gitlab
    - toServices:
        - k8sService:
            serviceName: traefik
            namespace: traefik
      toPorts:
        - ports:
            - port: "8443"  # oidc
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
            - port: "443"
    - toFQDNs:
        - matchName: ${SMTP_DOMAIN}
      toPorts:
        - ports:
            - port: "587"
