---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-minio
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: minio
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: webservice
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            app: sidekiq
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            app: registry
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            app: toolbox
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            app: gitlab-backup-mirror
            component: job
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
  egress:
    - toEndpoints:
        - matchLabels:
            app: webservice
            release: gitlab
      toPorts:
        - ports:
            - port: "35850"
            - port: "35852"
            - port: "35924"
            - port: "35930"
