---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-gitlab
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik-traefik
      app.kubernetes.io/name: traefik
  egress:
    - toServices:
        - k8sService:
            serviceName: gitlab-gitlab-shell
            namespace: gitlab
        - k8sService:
            serviceName: gitlab-minio-svc
            namespace: gitlab
        - k8sService:
            serviceName: gitlab-registry
            namespace: gitlab
        - k8sService:
            serviceName: gitlab-webservice-default
            namespace: gitlab
