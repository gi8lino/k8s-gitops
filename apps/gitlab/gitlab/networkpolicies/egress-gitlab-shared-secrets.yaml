---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-gitlab-shared-secrets
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: gitlab
      release: gitlab
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
