---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-postgresql
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: postgresql
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: webservice
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
    - fromEndpoints:
        - matchLabels:
            app: sidekiq
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: webservice
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "57398"
            - port: "57320"
            - port: "57396"
            - port: "57390"
            - port: "57322"
            - port: "55018"
            - port: "55018"
            - port: "57394"
            - port: "57392"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "35736"
