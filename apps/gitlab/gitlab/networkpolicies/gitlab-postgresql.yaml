---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-postgresql
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: postgresql
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: webservice
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
    - fromEndpoints:
        - matchLabels:
            app: sidekiq
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
    - fromEndpoints:
        - matchLabels:
            app: toolbox
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
    - fromEndpoints:
        - matchLabels:
            app: migrations
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
