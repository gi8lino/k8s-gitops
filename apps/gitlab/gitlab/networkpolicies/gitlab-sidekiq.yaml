---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-sidekiq
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: sidekiq
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: redis
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: minio
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: postgresql
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: redis
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "6379"
