---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-webservice
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: webservice
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
            - port: "8181"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            job: cleanup-gitlab-runner
            io.kubernetes.pod.namespace: gitlab
        - matchLabels:
            app: renovate
            component: job
            io.kubernetes.pod.namespace: renovate
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: gitlab-shell
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
        - matchLabels:
            app: gitaly
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "8181"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: minio
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: postgresql
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: redis
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: gitaly
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "8075"
              protocol: TCP
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: registry
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "5000"
              protocol: TCP
