---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-webservice
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: webservice
      release: gitlab
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8181"
    - fromEndpoints:
        - matchLabels:
            app: minio
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "35850"
            - port: "35852"
            - port: "35924"
            - port: "35930"
    - fromEndpoints:
        - matchLabels:
            app: redis
            release: gitlab
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "41690"
            - port: "42406"
            - port: "43104"
            - port: "47208"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: minio
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: postgresql
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "5432"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: redis
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "6379"
