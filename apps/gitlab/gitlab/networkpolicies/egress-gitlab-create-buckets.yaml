---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-gitlab-create-buckets
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      app: minio
      component: create-buckets
      release: gitlab
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sService:
            serviceName: gitlab-minio-svc
            namespace: gitlab
