---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-gitlab-upgrade-check
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      job-name: gitlab-gitlab-upgrade-check*
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
