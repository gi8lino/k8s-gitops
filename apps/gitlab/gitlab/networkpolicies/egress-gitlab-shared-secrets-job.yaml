---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-gitlab-shared-secrets-job
  namespace: gitlab
spec:
  endpointSelector:
    matchExpressions:
      - key: job-name
        operator: Exists
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: redis
                release: gitlab
            namespace: gitlab
      toPorts:
        - ports:
            - port: "6379"
