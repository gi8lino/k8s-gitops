---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-gitlab-shared-secrets-job
  namespace: gitlab
spec:
  endpointSelector:
    matchExpressions:
      - key: job-name
        operator: Exists
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
