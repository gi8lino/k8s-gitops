---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-ingress-traefik
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      release: gitlab
      app: webservice
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8080"
            - port: "8181"

