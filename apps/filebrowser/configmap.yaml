---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
  namespace: filebrowser
data:
  .filebrowser.json: |-
     {
       "port": 80,
       "baseURL": "filebrowser.local.${BASE_DOMAIN}",
       "address": "https://filebrowser.local.${BASE_DOMAIN}",
       "log": "stdout",
       "database": "/db/filebrowser.db",
       "root": "/data",
       "auth.method": "proxy",
       "auth.header": "X-Forwarded-User"
     }
