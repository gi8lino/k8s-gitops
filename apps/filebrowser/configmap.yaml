---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebrowser-config
  namespace: filebrowser
data:
  .filebrowser.json: |-
    {
      "port": 80,
      "baseURL": "filebrowser.local.${BASE_DOMAIN}",
      "address": "localhost",
      "log": "stdout",
      "database": "/db/filebrowser.db",
      "root": "/srv",
      "auth.method": "noaut"
    }
