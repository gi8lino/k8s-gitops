---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rebuild-restic-index
  namespace: filebrowser
  labels:
    k8upjob: "true"
spec:
  schedule: CRON_TZ=Europe/Zurich 0 0,12 * * *
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            k8upjob: "true"
        spec:
          restartPolicy: Never
          containers:
            - name: rebuild-restic-index
              image: ghcr.io/k8up-io/k8up:v2.1.1
              command:
                - restic
              args:
                - rebuild-index
              env:
                - name: RESTIC_PASSWORD
                  value: ${RESTIC_PASSWORD}
                - name: AWS_ACCESS_KEY_ID
                  value: ${MINIO_ACCESSKEY}
                - name: AWS_SECRET_ACCESS_KEY
                  value: ${MINIO_SECRETKEY}
                - name: RESTIC_REPOSITORY
                  value: s3:http://minio.minio.svc.cluster.local:9000/filebrowser
          automountServiceAccountToken: false
