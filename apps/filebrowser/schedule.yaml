---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  backend:
    s3:
      bucket: filebrowser
  backup:
    schedule: 0 1 * * *
  check:
    schedule: 0 7 * * *
  prune:
    retention:
      keepDaily: 1
      keepLast: 3
    schedule: 0 5 * * *
