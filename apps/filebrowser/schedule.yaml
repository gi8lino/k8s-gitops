---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: filebrowser
  backup:
    schedule: 15 1,13 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  check:
    schedule: 30 7 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  prune:
    retention:
      keepDaily: 2
      keepLast: 7
    schedule: 0 5 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
