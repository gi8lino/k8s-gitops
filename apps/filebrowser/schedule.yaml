---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: filebrowser
  namespace: filebrowser
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: filebrowser
  backup:
    schedule: "00 2,14 * * *"
  check:
    schedule: "30 7 * * *"
  prune:
    retention:
      keepDaily: 2
      keepLast: 7
    schedule: "0 5 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
