---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-filebrowser
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: filebrowser
            namespace: filebrowser
      toPorts:
        - ports:
            - port: "80"
