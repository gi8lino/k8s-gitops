---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-app-data
  namespace: nextcloud
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nvme
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-user-data
  namespace: nextcloud
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hdd
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-backup
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: backup
  resources:
    requests:
      storage: 10Gi
