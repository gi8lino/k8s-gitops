---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-cron
  namespace: nextcloud
  labels:
    app: nextcloud
    component: cronjob
spec:
  schedule: CRON_TZ=Europe/Zurich */5 * * * *
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: nextcloud
            component: cronjob
        spec:
          restartPolicy: Never
          automountServiceAccountToken: false
          containers:
            - name: nextcloud-cron
              image: ghcr.io/containeroo/alpine-toolbox:1.12.9
              command:
                - bash
              args:
                - -c
                - /scripts/nextcloud-cron.sh
              env:
                - name: NEXTCLOUD_DOMAIN
                  value: cloud.${BASE_DOMAIN}
              envFrom:
                - secretRef:
                    name: nextcloud-cron-healthchecks-url
              volumeMounts:
                - name: nextcloud-cron
                  mountPath: /scripts/nextcloud-cron.sh
          volumes:
            - name: nextcloud-cron
              secret:
                secretName: nextcloud-cron
                defaultMode: 0755
