---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cf.containeroo.ch/type: CNAME
    cf.containeroo.ch/content: ${BASE_DOMAIN}
spec:
  ingressClassName: traefik
  rules:
    - host: cloud.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  name: http
