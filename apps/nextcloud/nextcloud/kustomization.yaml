---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - configmap.yaml
  - deployment.yaml
  - ingress.yaml
  - persistentvolumeclaim.yaml
  - secret.yaml
  - service.yaml
configMapGenerator:
  - name: nextcloud-cron
    namespace: nextcloud
    files:
      - ./scripts/nextcloud-cron.sh
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: nextcloud-cron
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
