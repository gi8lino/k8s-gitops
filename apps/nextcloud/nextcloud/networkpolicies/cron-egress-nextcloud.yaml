---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cron-egress-nextcloud
  namespace: nextcloud
spec:
  endpointSelector:
    matchLabels:
      app: nextcloud
      component: cronjob
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - k8sServiceSelector:
        selector:
          matchLabels:
            app: nextcloud
            component: fpm-nginx
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
