---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: nextcloud
  labels:
    app: nextcloud
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      component: redis
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7.0.4-alpine
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - name: redis
              containerPort: 6379
          startupProbe:
            tcpSocket:
              port: redis
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            tcpSocket:
              port: redis
            failureThreshold: 2
            timeoutSeconds: 5
            periodSeconds: 30
      restartPolicy: Always
      automountServiceAccountToken: false
