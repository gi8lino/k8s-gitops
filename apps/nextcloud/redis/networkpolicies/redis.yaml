---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: redis
  namespace: nextcloud
spec:
  endpointSelector:
    matchLabels:
      app: nextcloud
      component: redis
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: nextcloud
            component: fpm-nginx
      toPorts:
        - ports:
            - port: "6379"
