---
apiVersion: backup.appuio.ch/v1alpha1
kind: Schedule
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  backend:
    s3:
      bucket: nextcloud
  backup:
    schedule: "0 1 * * *"
  check:
    schedule: "0 7 * * *"
  prune:
    retention:
      keepDaily: 1
      keepLast: 3
    schedule: "0 5 * * *"
