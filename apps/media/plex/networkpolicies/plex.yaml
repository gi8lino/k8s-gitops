---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: plex
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: plex
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik-traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: tautulli
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: assets.fanart.tv
        - matchName: image.tmdb.org
        - matchName: l2.wp.com
        - matchName: plex.tv
        - matchName: www.themoviedb.org
        - matchPattern: "*.plexapp.com"
        - matchPattern: "*.lencr.org"
        - matchPattern: "*.plex.tv"
        - matchPattern: "*.thetvdb.com"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toFQDNs:
        - matchName: assets.fanart.tv
        - matchName: resources-cdn.plexapp.com
        - matchPattern: "*.lencr.org" # https://letsencrypt.org/docs/lencr.org/
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
