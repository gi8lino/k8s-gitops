---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: plex
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: plex
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: tautulli
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "32400"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: plex.tv
        - matchPattern: "*.plex.tv"
      toPorts:
        - ports:
            - port: "443"
    - toFQDNs:
        - matchPattern: "*.plexapp.com"
      toPorts:
        - ports:
            - port: "80"
