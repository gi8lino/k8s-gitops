---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
spec:
  ports:
    - name: http
      port: 8989
      targetPort: http
  selector:
    app: sonarr
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr-metrics
  namespace: media
  labels:
    app: sonarr-metrics
spec:
  ports:
    - name: metrics
      port: 9794
      targetPort: metrics
  selector:
    app: sonarr
  clusterIP: None
