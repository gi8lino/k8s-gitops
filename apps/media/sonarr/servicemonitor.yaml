---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonarr
  namespace: media
spec:
  endpoints:
    - interval: 5m
      path: /metrics
      targetPort: metrics
      scrapeTimeout: 3m
  jobLabel: sonarr
  namespaceSelector:
    matchNames:
      - media
  selector:
    matchLabels:
      app: sonarr-metrics
