---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prowlarr
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: prowlarr
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: controller
            app.kubernetes.io/instance: ingress-nginx
            app.kubernetes.io/name: ingress-nginx
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "9696"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: ${USENET_INDEXER_DOMAIN}
        - matchName: hooks.slack.com
        - matchName: indexers.prowlarr.com
        - matchName: releases.servarr.com
        - matchName: prowlarr.servarr.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: radarr
            namespace: media
      toPorts:
        - ports:
            - port: "7878"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: sonarr
            namespace: media
      toPorts:
        - ports:
            - port: "8989"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: sabnzbd
            namespace: media
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
