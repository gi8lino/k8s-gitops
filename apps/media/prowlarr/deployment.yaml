---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      initContainers:
        - name: configarr
          image: ghcr.io/containeroo/alpine-toolbox:2.4.0
          env:
            - name: PROWLARR__LAUNCHBROWSER
              value: "False"
            - name: PROWLARR__AUTHENTICATIONMETHOD
              value: External
          command:
            - sh
            - -c
            - /app/configarr.sh --config /config/config.xml --prefix PROWLARR
          volumeMounts:
            - name: configarr
              mountPath: /app
            - name: data
              mountPath: /config
      containers:
        - name: prowlarr
          image: ghcr.io/linuxserver/prowlarr:1.18.0.4543-ls74
          env:
            - name: PGID
              value: "2000"
            - name: PUID
              value: "2000"
            - name: TZ
              value: Europe/Zurich
            - name: DOCKER_MODS
              value: ghcr.io/themepark-dev/theme.park:prowlarr
            - name: TP_THEME
              value: catppuccin-frappe
            - name: TP_COMMUNITY_THEME
              value: "true"
          ports:
            - name: http
              containerPort: 9696
          startupProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            timeoutSeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 30
          resources:
            requests:
              memory: 100Mi
              cpu: 10m
            limits:
              memory: 250Mi
              cpu: 200m
          volumeMounts:
            - name: data
              mountPath: /config
            - name: backup
              mountPath: /config/Backups
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: configarr
          configMap:
            name: configarr
            defaultMode: 0755
        - name: data
          persistentVolumeClaim:
            claimName: prowlarr-data
        - name: backup
          persistentVolumeClaim:
            claimName: prowlarr-backup
