---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nzbhydra2
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: nzbhydra2
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "5076"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: ${USENET_INDEXER_DOMAIN}
        - matchName: api.github.com
      toPorts:
        - ports:
            - port: "443"
