---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: tautulli
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: tautulli
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik-traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8181"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            app: plex
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
    - toFQDNs:
        - matchName: ghcr.io # catppuccin theme
        - matchName: pkg-containers.githubusercontent.com # catppucin theme
        - matchName: plex.tv
        - matchName: raw.githubusercontent.com # catppuccin theme
        - matchName: secure.gravatar.com
        - matchName: tautulli.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
