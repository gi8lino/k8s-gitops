---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: media
  namespace: media
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: media
  backup:
    schedule: 0 1 * * *
  check:
    schedule: 0 7 * * *
  prune:
    retention:
      keepDaily: 1
      keepLast: 3
    schedule: 0 5 * * *
