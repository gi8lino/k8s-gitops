---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
spec:
  ports:
    - name: http
      port: 7878
      targetPort: http
  selector:
    app: radarr
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-metrics
  namespace: media
  labels:
    app: radarr-metrics
spec:
  ports:
    - name: metrics
      port: 9794
      targetPort: metrics
  selector:
    app: radarr
  type: ClusterIP
