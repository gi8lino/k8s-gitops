---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-radarr
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: radarr
            namespace: media
      toPorts:
        - ports:
            - port: "7878"
