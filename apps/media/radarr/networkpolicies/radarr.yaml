apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: radarr
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: radarr
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "7878"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9794"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: hooks.slack.com
        - matchName: image.tmdb.org
        - matchName: radarrapi.servarr.com
        - matchName: radarr.servarr.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: nzbhydra2
            namespace: media
      toPorts:
        - ports:
            - port: "5076"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: plex
            namespace: media
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: sabnzbd
            namespace: media
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
