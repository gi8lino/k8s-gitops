---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: radarr
  namespace: media
spec:
  endpoints:
    - interval: 5m
      path: /metrics
      targetPort: metrics
      scrapeTimeout: 3m
  jobLabel: radarr
  namespaceSelector:
    matchNames:
      - media
  selector:
    matchLabels:
      app: radarr-metrics
