---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      securityContext:
        supplementalGroups:
          - 44
          - 103
          - 109
      containers:
        - name: jellyfin
          image: ghcr.io/linuxserver/jellyfin:10.8.12-1-ls235
          env:
            - name: TZ
              value: Europe/Zurich
            - name: PGID
              value: "2000"
            - name: PUID
              value: "2000"
            - name: VERSION
              value: latest
            - name: DOCKER_MODS
              value: ghcr.io/themepark-dev/theme.park:jellyfin
            - name: TP_THEME
              value: catppuccin-frappe
            - name: TP_COMMUNITY_THEME
              value: "true"
          ports:
            - name: http
              containerPort: 8096
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            failureThreshold: 60
            timeoutSeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 30
          # resources:
          #   requests:
          #     gpu.intel.com/i915: 1
          #   limits:
          #     gpu.intel.com/i915: 1
          volumeMounts:
            - name: data
              mountPath: /config
            - name: backup
              mountPath: /backup
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /media
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-data
        - name: backup
          persistentVolumeClaim:
            claimName: jellyfin-backup
        - name: transcode
          emptyDir:
            medium: Memory
        - name: media
          hostPath:
            path: /mnt/storage
            type: Directory
