---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sabnzbd
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: sabnzbd
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8080"
    - fromEndpoints:
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "8080"
    - fromEndpoints:
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "8080"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: ${USENET_PROVIDER_DOMAIN}
      toPorts:
        - ports:
            - port: "563"
    - toFQDNs:  # curl/jq
        - matchName: dl-cdn.alpinelinux.org
        - matchName: archive.ubuntu.com
        - matchName: ppa.launchpad.net
      toPorts:
        - ports:
            - port: "80"
    - toFQDNs:
        - matchName: github.com  # docker-mods
        - matchName: hooks.slack.com
        - matchName: raw.githubusercontent.com
        - matchName: auth.docker.io
        - matchName: production.cloudflare.docker.com
        - matchName: codeload.github.com
      toPorts:
        - ports:
            - port: "443"
