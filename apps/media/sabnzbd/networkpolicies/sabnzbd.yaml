---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: sabnzbd
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: sabnzbd
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik-traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: prowlarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: sonarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: radarr
            io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: ${USENET_PROVIDER_DOMAIN}
      toPorts:
        - ports:
            - port: "563"
              protocol: TCP
    - toFQDNs: # curl/jq
        - matchName: dl-cdn.alpinelinux.org
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toFQDNs:
        - matchName: ${USENET_INDEXER_DOMAIN}
        - matchName: api.github.com
        - matchName: auth.docker.io
        - matchName: codeload.github.com
        - matchName: files.pythonhosted.org
        - matchName: ghcr.io # catppuccin theme
        - matchName: hooks.slack.com
        - matchName: pkg-containers.githubusercontent.com # catppucin theme
        - matchName: production.cloudflare.docker.com
        - matchName: pypi.org
        - matchName: raw.githubusercontent.com
        - matchName: raw.githubusercontent.com # catppuccin theme
        - matchName: registry-1.docker.io
        - matchName: self-test.sabnzbd.org
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
