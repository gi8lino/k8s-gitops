---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: sabnzbd
resources:
  - networkpolicies
  - deployment.yaml
  - ingress.yaml
  - persistentvolumeclaim.yaml
  - service.yaml
configMapGenerator:
  - name: merge-subtitles
    namespace: media
    files:
      - ./scripts/merge_subtitles.sh
  - name: sabnzbd-startup
    namespace: media
    files:
      - ./scripts/startup.sh
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: merge-subtitles
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
  - target:
      kind: ConfigMap
      name: sabnzbd-startup
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
