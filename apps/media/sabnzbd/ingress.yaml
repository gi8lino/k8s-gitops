---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: authentik-ak-outpost-authentik-embedded-outpost@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: sabnzbd.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sabnzbd
                port:
                  name: http
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd-api
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sabnzbd.${BASE_DOMAIN}`) && PathPrefix(`/api`) && Query(`apikey=${SABNZBD_API_KEY}`)
      kind: Rule
      services:
        - name: sabnzbd
          port: 8080
