---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alerta
  namespace: alerta
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - host: alerta.local.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alerta
                port:
                  name: http
