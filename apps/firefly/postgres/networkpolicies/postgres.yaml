---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: firefly-postgres
  namespace: firefly
spec:
  endpointSelector:
    matchLabels:
      app: firefly
      component: postgres
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: firefly
            component: firefly
            io.kubernetes.pod.namespace: firefly
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
