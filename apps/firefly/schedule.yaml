---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: firefly
  namespace: firefly
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: firefly
  backup:
    schedule: "0 1,13 * * *"
  check:
    schedule: "0 7 * * *"
  prune:
    retention:
      keepDaily: 2
      keepLast: 4
    schedule: "0 0,12 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
