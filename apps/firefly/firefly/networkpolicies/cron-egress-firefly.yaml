---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cron-egress-firefly
  namespace: firefly
spec:
  endpointSelector:
    matchLabels:
      app: firefly
      component: cronjob
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sService:
            serviceName: firefly
            namespace: firefly
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
