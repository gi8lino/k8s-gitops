---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: firefly
  namespace: firefly
spec:
  endpointSelector:
    matchLabels:
      app: firefly
      component: firefly
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: firefly
            component: cronjob
            io.kubernetes.pod.namespace: firefly
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sService:
            serviceName: firefly-postgres
            namespace: firefly
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
