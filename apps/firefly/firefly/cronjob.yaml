---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: firefly-cron
  namespace: firefly
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  suspend: false
  schedule: CRON_TZ=Europe/Zurich 0 3 * * *
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: firefly
            component: cronjob
        spec:
          restartPolicy: Never
          containers:
            - name: firefly-cron
              image: ghcr.io/containeroo/alpine-toolbox:1.12.9
              command:
                - bash
              args:
                - -c
                - "curl --fail --location http://firefly.firefly.svc.cluster.local:8080/api/v1/cron/${FIREFLY_TOKEN}"
              envFrom:
                - secretRef:
                    name: firefly-cron
          automountServiceAccountToken: false
