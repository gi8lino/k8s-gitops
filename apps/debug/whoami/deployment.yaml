---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: debug
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          resources: {}
      tolerations:
        - key: "worker"
          operator: "Equal"
          value: "true"
          effect: NoSchedule
      restartPolicy: Always
      automountServiceAccountToken: false
