---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-whoami
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: whoami
            namespace: whoami
      toPorts:
        - ports:
            - port: "80"
