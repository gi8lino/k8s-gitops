---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webtop
  namespace: webtop
  labels:
    app: webtop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webtop
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webtop
    spec:
      containers:
        - name: webtop
          image: lscr.io/linuxserver/webtop:latest
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              memory: 4096Mi
              cpu: 1000m
            limits:
              memory: 4096Mi
              cpu: 1000m
      restartPolicy: Always
      automountServiceAccountToken: false
