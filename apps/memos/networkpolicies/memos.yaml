---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: memos
  namespace: memos
spec:
  endpointSelector:
    matchLabels:
      app: memos
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik-traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "5230"
              protocol: TCP
