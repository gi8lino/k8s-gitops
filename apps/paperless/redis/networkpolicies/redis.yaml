---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: redis
  namespace: paperless
spec:
  endpointSelector:
    matchLabels:
      app: paperless
      component: redis
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: paperless
            component: paperless
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
