---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: paperless-redis
  namespace: paperless
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: paperless
      app.kubernetes.io/name: redis
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: paperless
            app.kubernetes.io/name: paperless
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
