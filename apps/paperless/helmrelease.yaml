---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 9.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.8.0
    env:
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_OCR_LANGUAGES: deu eng
      PAPERLESS_TIME_ZONE: Europe/Zurich
      PAPERLESS_REDIS: redis://redis-master.paperless.svc.cluster.local:6379
      PAPERLESS_ALLOWED_HOSTS: paperless.local.${BASE_DOMAIN}
      PAPERLESS_CORS_ALLOWED_HOSTS: https://paperless.local.${BASE_DOMAIN}
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "True"
      PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_X_FORWARDED_USER
      PAPERLESS_URL: https://paperless.local.${BASE_DOMAIN}
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd,traefik-forward-auth@kubernetescrd
          cf.containeroo.ch/ignore: "true"
        hosts:
          - host: paperless.local.${BASE_DOMAIN}
            paths:
              - path: /
    persistence:
      data:
        enabled: true
        storageClass: nvme
        size: 1Gi
        annotations:
          k8up.io/backup: "true"
      media:
        enabled: true
        storageClass: nvme
        size: 1Gi
        annotations:
          k8up.io/backup: "true"
      consume:
        enabled: true
        size: 1Gi
        emptyDir:
          enabled: true
    redis:
      enabled: true
      size: 1Gi
      auth:
        enabled: false
      architecture: standalone
      fullnameOverride: redis
  valuesFrom:
    - kind: Secret
      name: paperless-helm-values
      optional: false
