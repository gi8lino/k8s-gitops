---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-paperless
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik-traefik
      app.kubernetes.io/name: traefik
  egress:
    - toEndpoints:
        - matchLabels:
            app: paperless
            component: paperless
            io.kubernetes.pod.namespace: paperless
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
