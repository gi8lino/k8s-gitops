---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: cilium-helm-chart
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/cilium/cilium.git
  ref:
    # renovate: registryUrl=https://helm.cilium.io/ chart=cilium
    tag: 1.10.5
  ignore: |
    # exclude all
    /*
    # path to crds
    !pkg/k8s/apis/cilium.io/client/crds/v2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cilium-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: cilium-helm-chart
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumclusterwidenetworkpolicies.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumendpoints.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumexternalworkloads.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumidentities.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumlocalredirectpolicies.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumnetworkpolicies.cilium.io
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: ciliumnodes.cilium.io
