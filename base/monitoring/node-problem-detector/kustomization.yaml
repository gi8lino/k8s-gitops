---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - helmrelease.yaml
configMapGenerator:
  - name: grafana-dashboard-node-problem-detector
    namespace: monitoring
    files:
      - node-problem-detector.json=https://grafana.com/api/dashboards/15549/revisions/1/download
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-node-problem-detector
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: grafana-dashboard-node-problem-detector
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
