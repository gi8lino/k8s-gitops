---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.0.9
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-system
      interval: 5m
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    settings:
      log_monitors:
        - /config/health-checker-containerd.json
        - /config/health-checker-kubelet.json
        - /config/kernel-monitor-filelog.json
        - /config/kernel-monitor.json
        - /config/net-cgroup-system-stats-monitor.json
        - /config/network-problem-monitor.json
        - /config/system-stats-monitor.json
        - /config/systemd-monitor.json
