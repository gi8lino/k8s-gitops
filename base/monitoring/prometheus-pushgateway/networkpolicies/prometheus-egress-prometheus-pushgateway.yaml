---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress-prometheus-pushgateway
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: prometheus-pushgateway
            namespace: monitoring
      toPorts:
        - ports:
            - port: "9091"
