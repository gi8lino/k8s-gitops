---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-minio
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sService:
            serviceName: minio
            namespace: prometheus-pushgateway
      toPorts:
        - ports:
            - port: "9091"
