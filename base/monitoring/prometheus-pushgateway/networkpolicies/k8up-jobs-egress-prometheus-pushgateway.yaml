---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: k8up-jobs-egress-prometheus-pushgateway
spec:
  endpointSelector:
    matchLabels:
      k8s:io.kubernetes.pod.namespace.labels.k8up: backup-enabled
    matchExpressions:
      - key: job-name
        operator: Exists
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app: prometheus-pushgateway
            namespace: monitoring
      toPorts:
        - ports:
            - port: "9091"
