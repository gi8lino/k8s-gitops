---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-pushgateway
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: prometheus-pushgateway
      release: prometheus-pushgateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
        - matchLabels:
            app: gitlab-backup-mirror
            component: job
            io.kubernetes.pod.namespace: gitlab
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            app.kubernetes.io/name: prometheus
            io.kubernetes.pod.namespace: monitoring
        - matchLabels:
            io.kubernetes.pod.namespace: healthchecks
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: filebrowser
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: k8up
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: media
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: nextcloud
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: paperless
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wallabag
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wiki
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: keycloak
            k8upjob: "true"
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
