---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-pushgateway
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: prometheus-pushgateway
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9091"
    - fromEndpoints:
        - matchLabels:
            job: gitlab-backup-mirror
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9091"
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9091"
    - fromRequires:
        - matchLabels:
            io.kubernetes.pod.namespace.labels.k8up: backup-enabled
          matchExpressions:
            - key: job-name
              operator: Exists
      toPorts:
        - ports:
            - port: "9091"
