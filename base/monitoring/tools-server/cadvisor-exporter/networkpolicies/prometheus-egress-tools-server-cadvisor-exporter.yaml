---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress-pihole-node-exporter
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
  egress:
    - toCIDRSet:
        - cidr: 10.0.0.4/32
      toPorts:
        - ports:
            - port: "8080"
