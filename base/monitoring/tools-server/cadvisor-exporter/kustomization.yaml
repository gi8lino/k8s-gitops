---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ""
configMapGenerator:
  - name: grafana-dashboard-cadvisor-exporter
    namespace: monitoring
    files:
      - dashboards/cadvisor-exporter.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cadvisor-exporter
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
