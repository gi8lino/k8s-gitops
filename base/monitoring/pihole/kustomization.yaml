---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - endpoints.yaml
  - service.yaml
  - servicemonitor.yaml
configMapGenerator:
  - name: pihole-metrics
    namespace: monitoring
    files:
      - dashboards/pihole-metrics.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: pihole-metrics
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard:  "1"
