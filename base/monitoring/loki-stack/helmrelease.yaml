---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    fluent-bit:
      enabled: false
    grafana:
      enabled: false
    prometheus:
      enabled: false
    filebeat:
      enabled: false
    logstash:
      enabled: false
    loki:
      ingress:
        enabled: false
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
      serviceMonitor:
        enabled: true
      alerting_groups:
        - name: smart-failure
          rules:
            - alert: SmartFailures
              expr: |
                sum by (hostname) (count_over_time({hostname=~".+"} |~ "(?i).*smartd.*(error|fail).*"[2m])) > 0
              for: 10s
              labels:
                severity: critical
                category: logs
              annotations:
                summary: "SMART has reported failures a drive on {{$hostname}}"
    promtail:
      enabled: true
      pipelineStages:
        - regex:
            expression: "^(?s)(?P<time>\\S+?) (?P<stream>stdout|stderr) (?P<flags>\\S+?) (?P<content>.*)$"
        - output:
            source: content
        - replace:
            expression: "()\\z"
            replace: " \n"
      extraScrapeConfigs:
        - job_name: kubernetes-pods-name
          pipeline_stages:
            - cri: {}
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              action: drop
              regex: kube-system
        - job_name: kubernetes-pods-direct-controllers
          pipeline_stages:
            - cri: {}
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              action: drop
              regex: kube-system
        - job_name: kubernetes-pods-indirect-controller
          pipeline_stages:
            - cri: {}
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              action: drop
              regex: kube-system
        - job_name: kubernetes-pods-static
          pipeline_stages:
            - cri: {}
          kubernetes_sd_configs:
            - role: pod
          relabel_configs:
            - source_labels: [__meta_kubernetes_namespace]
              action: drop
              regex: kube-system
      extraVolumes:
        - name: pods
          hostPath:
            path: /var/log/pods
      extraVolumeMounts:
        - name: pods
          mountPath: /var/log/pods
          readOnly: true
      serviceMonitor:
        enabled: true
  install:
    crds: Skip
  upgrade:
    crds: Skip
