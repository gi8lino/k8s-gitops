---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    fluent-bit:
      enabled: false
    grafana:
      enabled: false
    prometheus:
      enabled: false
    filebeat:
      enabled: false
    logstash:
      enabled: false
    loki:
      ingress:
        enabled: false
      ruler:
        storage:
          type: local
          local:
            directory: /rules
        rule_path: /tmp/scratch
        alertmanager_url: http://alertmanager.monitoring.svc.cluster.local:9093
        ring:
          kvstore:
            store: inmemory
        enable_api: true
      serviceMonitor:
        enabled: true
      alerting_groups:
        - name: smart-failure
          rules:
            - alert: SmartFailures
              expr: |
                sum by (hostname) (count_over_time({hostname=~".+"} |~ "(?i).*smartd.*(error|fail).*"[2m])) > 0
              for: 10s
              labels:
                severity: critical
                category: logs
              annotations:
                summary: "SMART has reported failures a drive on {{$hostname}}"
    promtail:
      serviceMonitor:
        enabled: true
  install:
    crds: Skip
  upgrade:
    crds: Skip
