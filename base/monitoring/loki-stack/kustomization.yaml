---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
  - ingress.yaml
  - prometheusrule.yaml
configMapGenerator:
  - name: logging-dashboard-via-loki
    namespace: monitoring
    files:
      - dashboards/logging-dashboard-via-loki.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: logging-dashboard-via-loki
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: logging-dashboard-via-loki
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
