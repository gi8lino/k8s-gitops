apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: loki-egress-alertmanager
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: loki
  egress:
    - toServices:
        - k8sService:
            serviceName: kube-prometheus-stack-alertmanager
            namespace: monitoring
      toPorts:
        - ports:
            - port: "9093"
