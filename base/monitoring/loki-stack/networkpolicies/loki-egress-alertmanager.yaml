---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: loki-egress-alertmanager
  namespace: monitoring
spec:
  selector: app == 'loki'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app == 'alertmanager'
        ports:
          - 9093
