---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-promtail
  namespace: monitoring
spec:
  selector: app == 'promtail'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: app == 'loki'
        ports:
          - 3100
    - action: Allow
      protocol: TCP
      destination:
        nets:
          - ${HOST_IP}
        ports:
          - 1514  # rsyslog
    - action: Allow
      protocol: UDP
      destination:
        nets:
          - ${HOST_IP}
        ports:
          - 1514  # rsyslog
