---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-promtail
  namespace: monitoring
spec:
  selector: app == 'promtail'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: app == 'loki'
        ports:
          - 3100  # loki
          - 3101  # loki-promtail-headless
