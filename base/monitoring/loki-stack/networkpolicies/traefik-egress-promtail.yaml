---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik-egress-promtail
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sService:
            serviceName: promtail
            namespace: monitoring
      toPorts:
        - ports:
            - port: "3101"  # loki-promtail-headless
