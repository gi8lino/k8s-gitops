---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: grafana-egress-loki
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  egress:
    - toServices:
        - k8sService:
            serviceName: loki-headless
            namespace: monitoring
      toPorts:
        - ports:
            - port: "3100"
