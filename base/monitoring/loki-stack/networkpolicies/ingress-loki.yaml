---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: ingress-loki
  namespace: monitoring
spec:
  selector: app == 'loki'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'monitoring'
        selector: app.kubernetes.io/name == 'grafana'
      destination:
        ports:
          - 3100  # loki
          - 3101  # loki-promtail-headless
    - action: Allow
      protocol: TCP
      source:
        selector: app == 'promtail'
      destination:
        ports:
          - 3100  # loki
          - 3101  # loki-promtail-headless
