apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: loki
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: loki
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "3100"
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "3100"  # prometheus service monitor => loki
    - fromEndpoints:
        - matchLabels:
            app: promtail
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "3100"
