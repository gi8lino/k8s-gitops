---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - endpoints.yaml
  - service.yaml
  - servicemonitor.yaml
configMapGenerator:
  - name: grafana-dashboard-pihole-metrics
    namespace: monitoring
    files:
      - pihole-metrics-dashboard.json=https://raw.githubusercontent.com/eko/pihole-exporter/master/grafana/dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
