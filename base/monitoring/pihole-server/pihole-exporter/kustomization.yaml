---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - endpoints.yaml
  - service.yaml
  - servicemonitor.yaml
configMapGenerator:
  - name: grafana-dashboard-pihole-metrics
    namespace: monitoring
    files:
      - pihole-metrics.json=https://raw.githubusercontent.com/eko/pihole-exporter/master/grafana/dashboard.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-pihole-metrics
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
