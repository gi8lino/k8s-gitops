---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: prometheus-egress-pihole-node-exporter
  namespace: monitoring
spec:
  selector: app.kubernetes.io/instance == 'kube-prometheus-stack-prometheus'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        nets:
          - 10.0.0.3/32
        ports:
          - 9100  # prometheus node exporter
