---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-kube-prometheus-stack-admission-patch-job
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: kube-prometheus-stack-admission-patch
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
