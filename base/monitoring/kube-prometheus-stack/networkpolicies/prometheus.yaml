apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9090"
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9090"
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
        - ports:
            - port: "9100"  # node-exporter
        - ports:
            - port: "10250"  # kubelet
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: alertmanager
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9093"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app.kubernetes.io/name: grafana
            namespace: monitoring
      toPorts:
        - ports:
            - port: "3000"
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: kube-state-metrics
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8080"
    - toEndpoints:
        - matchLabels:
            app: kube-prometheus-stack-operator
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "10250"
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9153"
