---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kthxbye
  namespace: monitoring
  labels:
    app: kthxbye
spec:
  endpoints:
    - interval: 60s
      path: /metrics
      targetPort: metrics
  jobLabel: kthxbye
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: kthxbye
