---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress-kthxbye
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
      app.kubernetes.io/name: prometheus
  egress:
    - toServices:
        - k8sService:
            serviceName: kthxbye
            namespace: monitoring
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
