---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    pod:
      labels:
        app: prometheus-blackbox-exporter
    serviceMonitor:
      enabled: true
      defaults:
        interval: 12h
        scrapeTimeout: 30s$
        follow_redirects: false
      targets:
        - name: basedomain
          url: https://${BASE_DOMAIN}
        - name: pihole
          url: https://pihole.local.${BASE_DOMAIN}
        - name: tools
          url: https://tools.${BASE_DOMAIN}
        - name: diskstation
          url: https://ds.local.${BASE_DOMAIN}
    prometheusRule:
      enabled: true
      rules:
        - alert: SSLCertExpiringSoon
          annotations:
            message: The certificate for {{"{{ $labels.instance }}"}} expires within the next 30 days.
          expr: probe_ssl_earliest_cert_expiry{job="prometheus-blackbox-exporter"} - time() < 86400 * 30
          labels:
            severity: warning
          for: 10m
