---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: prometheus-blackbox-exporter
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    pod:
      labels:
        app: prometheus-blackbox-exporter
    serviceMonitor:
      enabled: true
      defaults:
        interval: 15m
        scrapeTimeout: 30s
        follow_redirects: false
      targets:
        - name: basedomain
          url: https://sso.${BASE_DOMAIN}
        - name: pihole
          url: https://pihole.local.${BASE_DOMAIN}
        - name: tools
          url: https://traefik.tools.${BASE_DOMAIN}
        - name: diskstation
          url: https://ds.local.${BASE_DOMAIN}
    prometheusRule:
      enabled: true
      rules:
        - alert: Ssl Cert Will Expire in 30 days
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: SSL certificate will expire soon on (instance {{"{{ $labels.instance }}"}})
            description: SSL certificate expires in 30 days\n  VALUE = {{"{{ $value }}"}}
