---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  values:
    config:
      modules:
        newsnab:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            fail_if_body_not_matches_regexp:
              - ${NEWSNAB_REGEX}
    pod:
      labels:
        app: prometheus-blackbox-exporter
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hosts:
        - host: blackbox.local.${BASE_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
    serviceMonitor:
      enabled: true
      defaults:
        interval: 5m
        scrapeTimeout: 30s
        follow_redirects: false
      targets:
        - name: ${BASE_DOMAIN}
          url: https://auth.${BASE_DOMAIN}
        - name: pihole
          url: https://pihole.local.${BASE_DOMAIN}
        - name: tools
          url: https://traefik.tools.${BASE_DOMAIN}
        - name: diskstation
          url: https://ds.local.${BASE_DOMAIN}
        - name: newsnab
          url: https://${NEWSNAB_DOMAIN}
          interval: 60m
          module: newsnab
    prometheusRule:
      enabled: true
      rules:
        - alert: SSLCertExpiringSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: |-
              SSL certificate {{"{{ $labels.instance }}"}} expires soon
            description: |-
              SSL certificate will expire in {{"{{ $value | humanizeDuration }}" }} (instance {{"{{ $labels.instance }}"}})
        - alert: Newsnab
          expr: last_over_time(probe_failed_due_to_regex{target="newsnab"}[61m])
          labels:
            severity: warning
          annotations:
            summary: Newsnab API is expired
            description: Newsnab API for {{"{{ $labels.target }}"}} is expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Host is unreachable
            description: The host {{"{{ $labels.target }}"}} is currently unreachable
