---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-prometheus-blackbox-exporter
  namespace: monitoring
spec:
  selector: app == 'prometheus-blackbox-exporter'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'traefik'
        selector: app.kubernetes.io/instance == 'traefik'
        ports:
          - 8443
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 80
          - 443
