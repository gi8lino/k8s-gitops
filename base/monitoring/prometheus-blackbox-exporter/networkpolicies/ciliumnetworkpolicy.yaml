---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: blackbox-exporter
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app: prometheus-blackbox-exporter
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "9115"
  egress:
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app.kubernetes.io/instance: traefk
            namespace: traefik
      toPorts:
        - ports:
            - port: "8443"  # to access load balancer (https://sso.${BASE_DOMAIN})
    - toFQDNs:
        - matchName: ds.local.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "443"
    - toFQDNs:
        - matchName: pihole.local.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "443"
    - toFQDNs:
        - matchName: sso.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "443"
    - toFQDNs:
        - matchName: traefik.local.${BASE_DOMAIN}
      toPorts:
        - ports:
            - port: "443"
