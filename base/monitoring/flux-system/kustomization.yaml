---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - podmonitor.yaml
  - prometheusrule.yaml
configMapGenerator:
  - name: grafana-dashboard-flux-cluster
    namespace: flux-system
    files:
      - dashboards/cluster.json
  - name: grafana-dashboard-flux-control-plane
    namespace: flux-system
    files:
      - dashboards/controle-plane.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-flux-cluster
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: grafana-dashboard-flux-control-plane
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
