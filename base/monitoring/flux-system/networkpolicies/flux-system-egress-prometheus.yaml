---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: flux-system-egress-prometheus
  namespace: monitoring
spec:
  selector: app.kubernetes.io/instance == 'kube-prometheus-stack-prometheus'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'flux-system'
        ports:
          - 8080
