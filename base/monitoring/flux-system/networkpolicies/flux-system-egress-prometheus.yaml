---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: flux-system-egress-prometheus
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace.labels.projectcalico.org/name: flux-system
      toPorts:
        - ports:
            - port: "8080"
