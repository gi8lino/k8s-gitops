---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minio
      version: 5.0.15
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: minio-helm-values
      optional: false
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2024-01-18T22-51-28Z
    mode: standalone
    ignoreChartChecksums: true
    podLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
    persistence:
      storageClass: backup
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cloudflare-operator.io/ignore: "true"
      hosts:
        - s3.local.${BASE_DOMAIN}
    consoleIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cloudflare-operator.io/ignore: "true"
      hosts:
        - minio.local.${BASE_DOMAIN}
    metrics:
      serviceMonitor:
        enabled: true
    environment:
      TZ: Europe/Zurich
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_UPDATE: off
    resources:
      requests:
        memory: null
    securityContext:
      enabled: false
