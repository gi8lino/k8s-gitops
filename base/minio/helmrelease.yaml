---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 11.7.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      rootUser: ${MINIO_ROOT_USER}
      rootPassword: ${MINIO_ROOT_PASSWORD}
    defaultBuckets: terraform-states
    extraEnvVars:
      - name: TZ
        value: Europe/Zurich
      - name: MINIO_PROMETHEUS_URL
        value: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      - name: MINIO_PROMETHEUS_JOB_ID
        value: minio
    metrics:
      serviceMonitor:
        enabled: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hostname: minio.local.${BASE_DOMAIN}
    apiIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hostname: minio-api.local.${BASE_DOMAIN}
    persistence:
      storageClass: backup
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: minio
            patch:
              - op: add
                path: /spec/template/spec/shareProcessNamespace
                value: true
