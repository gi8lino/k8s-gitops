---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: minio
      version: 7.1.8
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    accessKey:
      password: ${MINIO_ACCESSKEY}
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: allow-lan-only@file
      enabled: true
      hostname: minio.local.${BASE_DOMAIN}
    persistence:
      storageClass: backup
    secretKey:
      password: ${MINIO_SECRETKEY}
