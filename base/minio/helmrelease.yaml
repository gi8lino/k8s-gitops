---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 10.1.10
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      rootUser: ${MINIO_ACCESSKEY}
      rootPassword: ${MINIO_SECRETKEY}
    defaultBuckets: terraform-states
    extraEnv:
      - name: TZ
        value: Europe/Zurich
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hostname: minio.local.${BASE_DOMAIN}
    apiIngress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-allow-lan-only@kubernetescrd
        cf.containeroo.ch/ignore: "true"
      hostname: minio-api.local.${BASE_DOMAIN}
    persistence:
      storageClass: backup
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: minio
            patch:
              - op: add
                path: /spec/template/spec/shareProcessNamespace
                value: true
