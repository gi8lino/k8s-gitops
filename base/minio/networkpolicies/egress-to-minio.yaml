---
apiVersion: crd.projectcalico.org/v1
kind: GlobalNetworkPolicy
metadata:
  name: egress-to-minio
spec:
  namespaceSelector: k8up == 'backup-enabled'
  selector: >-
    job-name contains 'backup' ||
    job-name contains 'prune' ||
    job-name contains 'check'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'minio'
        selector: app.kubernetes.io/instance == 'minio'
        ports:
          - 9000
