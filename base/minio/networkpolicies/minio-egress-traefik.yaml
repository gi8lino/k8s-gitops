---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: minio-egress-traefik
  namespace: traefik
spec:
  selector: app.kubernetes.io/instance == 'traefik'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'minio'
        selector: app.kubernetes.io/instance == 'minio'
        ports:
          - 9000  # minio-api
          - 9001  # minio-console
