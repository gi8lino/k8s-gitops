---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minio-ingress-k8up-jobs
  namespace: minio
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
  ingress:
    - fromRequires:
        - matchLabels:
            io.kubernetes.pod.namespace.labels.k8up: backup-enabled
          matchExpressions:
            - key: job-name
              operator: Exists
      toPorts:
        - ports:
            - port: "9000"
