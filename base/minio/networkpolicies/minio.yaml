---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minio
  namespace: minio
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9000"  # minio-api (for terraform states)
            - port: "9001"  # minio-console
    - fromEndpoints:
        - matchLabels:
            app: gitlab-backup-mirror
            component: job
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace.labels.k8up: backup-enabled
            k8upjob: "true"
      toPorts:
        - ports:
            - port: "9000"
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: filebrowser
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: keycloak
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: k8up
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: media
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: nextcloud
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wallabag
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wiki
            k8upjob: "true"
      toPorts:
        - ports:
            - port: "9000"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: dl.min.io
      toPorts:
        - ports:
            - port: "443"
