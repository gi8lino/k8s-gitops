---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minio
  namespace: minio
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9000"  # minio-api (for terraform states)
              protocol: TCP
            - port: "9001"  # minio-console
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: gitlab-backup-mirror
            component: job
            io.kubernetes.pod.namespace: gitlab
        - matchLabels:
            gitlab-runner: ci-job
            io.kubernetes.pod.namespace: gitlab
        - matchLabels:
            io.kubernetes.pod.namespace: healthchecks
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: filebrowser
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: k8up
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: media
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: nextcloud
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wallabag
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: wiki
            k8upjob: "true"
        - matchLabels:
            io.kubernetes.pod.namespace: authentik
            k8upjob: "true"
      toPorts:
        - ports:
            - port: "9000"  # minio-api
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: dl.min.io
        - matchName: auth.${BASE_DOMAIN}  # oidc: to access load balancer (https://auth.${BASE_DOMAIN})
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
