---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minio
  namespace: minio
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9001"  # minio-console
    - fromEndpoints:
        - matchLabels:
            job: gitlab-backup-mirror
            io.kubernetes.pod.namespace: gitlab
      toPorts:
        - ports:
            - port: "9000"
    - fromRequires:
        - matchLabels:
            io.kubernetes.pod.namespace.labels.k8up: backup-enabled
          matchExpressions:
            - key: job-name
              operator: Exists
      toPorts:
        - ports:
            - port: "9000"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: dl.min.io
      toPorts:
        - ports:
            - port: "443"
