---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: syncflaer-ingress-traefik
  namespace: traefik
spec:
  selector: app.kubernetes.io/instance == 'traefik'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == 'syncflaer'
        selector: job == 'syncflaer'
      destination:
        ports:
          - 9000
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: syncflaer-ingress-traefik
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
  egress:
    - toServices:
        - k8sService:
            serviceName: minio
            namespace: minio
      toPorts:
        - ports:
            - port: "9000"  # minio-api
        - ports:
            - port: "9001"  # minio-console
