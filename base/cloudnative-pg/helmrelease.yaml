---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: minio
      namespace: minio
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.21.6
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 5m
  values:
    crds:
      create: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
