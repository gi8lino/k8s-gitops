---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: k8up
      version: 4.7.0
      sourceRef:
        kind: HelmRepository
        name: k8up-io
        namespace: flux-system
      interval: 30m
  valuesFrom:
    - kind: Secret
      name: k8up-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
  values:
    image:
      registry: ghcr.io
      repository: k8up-io/k8up
      tag: v2.10.0
    k8up:
      timezone: Europe/Zurich
    metrics:
      prometheusRule:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
        namespace: monitoring
