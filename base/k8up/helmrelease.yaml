---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.appuio.ch
      chart: k8up
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: appuio
        namespace: flux-system
      interval: 5m
  values:
    k8up:
      timezone: Europe/Zurich
    metrics:
      prometheusRule:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
        namespace: monitoring
  valuesFrom:
    - kind: Secret
      name: k8up-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
