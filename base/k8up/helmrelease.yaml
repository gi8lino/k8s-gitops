---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8up
  namespace: k8up
spec:
  interval: 5m
  chart:
    spec:
      chart: k8up
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8up-io
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: ghcr.io
      repository: k8up-io/k8up
      tag: v2.7.1
    k8up:
      timezone: Europe/Zurich
    metrics:
      prometheusRule:
        enabled: true
        namespace: monitoring
      serviceMonitor:
        enabled: true
        namespace: monitoring
  valuesFrom:
    - kind: Secret
      name: k8up-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ClusterRole
              name: k8up-manager
            patch:
              - op: replace
                path: /rules/-1/verbs
                value:
                  - create
                  - delete
                  - get
                  - list
                  - watch
                  - update
                  - patch
