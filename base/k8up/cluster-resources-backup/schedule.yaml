---
apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: cluster-resources-backup
  namespace: k8up
spec:
  podSecurityContext:
    runAsUser: 0
  backend:
    s3:
      bucket: cluster-resources
  backup:
    schedule: 0 */12 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  check:
    schedule: 20 */12 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
  prune:
    retention:
      keepDaily: 2
      keepLast: 14
    schedule: 10 */12 * * *
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
