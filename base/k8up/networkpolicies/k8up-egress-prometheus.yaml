---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: k8up-egress-prometheus
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
    egress:
      - toServices:
          - k8sService:
              serviceName: k8up
              namespace: k8up
        toPorts:
          - ports:
              - port: "8080"
