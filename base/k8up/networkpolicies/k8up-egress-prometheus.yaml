---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: k8up-egress-prometheus
  namespace: monitoring
spec:
  selector: app.kubernetes.io/instance == 'kube-prometheus-stack-prometheus'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        namespaceSelector: projectcalico.org/name == 'k8up'
        selector: app.kubernetes.io/instance == 'k8up'
        ports:
          - 8080
