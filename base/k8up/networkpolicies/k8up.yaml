---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: k8up
  namespace: k8up
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: k8up
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8080"
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube-api

---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: k8up-jobs
spec:
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace.labels.k8up: backup-enabled
    matchExpressions:
      - key: job-name
        operator: Exists
    egress:
      - toEntities:
          - host
        toPorts:
          - ports:
              - port: "6443"  # kube-api
