---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: k8up-jobs-egress-prometheus-pushgateway
spec:
  description: "allow k8up jobs to send metrics to pushgateway"
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace.labels.k8up: backup-enabled
      k8upjob: "true"
  egress:
    - toServices:
        - k8sService:
            serviceName: prometheus-pushgateway
            namespace: monitoring
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
