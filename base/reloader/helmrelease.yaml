---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: reloader
      version: 1.0.71
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 30m
  values:
    reloader:
      service:
        port: 9090
      serviceMonitor:
        enabled: true
