---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: reloader
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: reloader
      version: 1.0.58
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
      interval: 5m
  values:
    reloader:
      service:
        port: 9090
      serviceMonitor:
        enabled: true
