---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress-reloader
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
    egress:
      - toServices:
          - k8sService:
              serviceName: reloader-reloader
              namespace: reloader
        toPorts:
          - ports:
              - port: "9090"
