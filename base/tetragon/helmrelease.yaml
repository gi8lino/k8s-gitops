---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: tetragon
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m
  values:
    tetragon:
      enableCiliumAPI: true
      enableProcessCred: true
      enableProcessNs: true
      prometheus:
        serviceMonitor:
          enabled: true
  install:
    crds: Skip
  upgrade:
    crds: Skip
