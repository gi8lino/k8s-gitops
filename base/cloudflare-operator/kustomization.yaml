---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - account.yaml
  - dnsrecord.yaml
  - helmrelease.yaml
  - ip.yaml
  - secret.yaml
configMapGenerator:
  - name: grafana-dashboard-cloudflare-operator
    namespace: monitoring
    files:
      - grafana-dashboard-cloudflare-operator.json=https://raw.githubusercontent.com/containeroo/cloudflare-operator/v0.7.3/config/manifests/grafana/dashboards/overview.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-cloudflare-operator
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
