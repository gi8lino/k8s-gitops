---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - account.yaml
  - dnsrecord.yaml
  - helmrelease.yaml
  - ip.yaml
  - secret.yaml
configMapGenerator:
  - name: cloudflare-operator-dashboard
    namespace: media
    files:
      - cloudflare-operator-dashboard.json=https://raw.githubusercontent.com/containeroo/cloudflare-operator/master/config/manifests/grafana/dashboards/overview.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: cloudflare-operator-dashboard
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: cloudflare-operator-dashboard
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
