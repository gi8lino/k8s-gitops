---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudflare-operator
  namespace: cloudflare-operator
spec:
  interval: 5m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cloudflare-operator
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 5m
  values:
    metrics:
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
  install:
    crds: Skip
  upgrade:
    crds: Skip
