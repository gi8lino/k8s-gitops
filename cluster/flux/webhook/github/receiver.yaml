---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: flux-system
  namespace: flux-system
spec:
  type: github
  events:
    - ping
    - push
  secretRef:
    name: github-webhook-token
  resources:
    - kind: GitRepository
      name: cluster
    - kind: Kustomization
      name: apps
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      name: infra
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      name: cluster
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      name: crds
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      name: networkpolicies
      apiVersion: kustomize.toolkit.fluxcd.io/v1
