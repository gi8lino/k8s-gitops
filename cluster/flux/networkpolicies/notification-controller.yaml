---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: notification-controller
  namespace: flux-system
spec:
  description: "Policy for notification-controller"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/component: notification-controller
  ingress:
    - fromEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "9292" # webhook-receiver
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            "k8s:io.kubernetes.pod.namespace": observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/component: kustomize-controller
            "k8s:io.kubernetes.pod.namespace": flux-system
        - matchLabels:
            app.kubernetes.io/component: source-controller
            "k8s:io.kubernetes.pod.namespace": flux-system
        - matchLabels:
            app.kubernetes.io/component: helm-controller
            "k8s:io.kubernetes.pod.namespace": flux-system
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            "k8s:io.kubernetes.pod.namespace": kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
    - toFQDNs:
        - matchName: hooks.slack.com
        - matchName: api.github.com
      toPorts:
        - ports:
            - port: "443"
