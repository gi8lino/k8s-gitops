---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-operator
  namespace: cloudflare-operator
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cloudflare-operator
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 30m
  values:
    metrics:
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    gatewayAPI:
      enabled: true
  install:
    crds: Skip
  upgrade:
    crds: Skip
