---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kthxbye
  namespace: observability
spec:
  endpoints:
    - interval: 5m
      path: /metrics
      targetPort: metrics
  jobLabel: kthxbye
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/name: kthxbye
