---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kthxbye
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kthxbye
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kthxbye
    spec:
      containers:
        - name: kthxbye
          image: ghcr.io/prymitive/kthxbye:v0.16
          args:
            - -alertmanager.uri=http://kube-prometheus-stack-alertmanager.observability.svc.cluster.local:9093
            - -interval=60s
            - -extend-by=60m
          ports:
            - name: metrics
              containerPort: 8080
          startupProbe:
            tcpSocket:
              port: metrics
            failureThreshold: 30
            periodSeconds: 3
            timeoutSeconds: 1
          livenessProbe:
            tcpSocket:
              port: metrics
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 3
          resources:
            requests:
              memory: 50Mi
              cpu: 100m
            limits:
              memory: 150Mi
              cpu: 100m
      restartPolicy: Always
      automountServiceAccountToken: false
