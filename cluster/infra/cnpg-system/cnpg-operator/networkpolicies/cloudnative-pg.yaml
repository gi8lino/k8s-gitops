---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  description: "Policy for cloudnative-pg"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: cloudnative-pg
      app.kubernetes.io/instance: cloudnative-pg
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: prometheus
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            "k8s:io.kubernetes.pod.namespace": observability
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: kube-dns
            "k8s:io.kubernetes.pod.namespace": kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - cluster
      toPorts:
        - ports:
            - port: "8000"
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
        - ports:
            - port: "9443" # webhook
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: plugin-barman-cloud
            app.kubernetes.io/instance: cnpg-plugin-barman-cloud
            "k8s:io.kubernetes.pod.namespace": cnpg-system
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
