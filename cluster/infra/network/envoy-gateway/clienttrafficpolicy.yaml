---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: enable-client-ip-detection
  namespace: network
spec:
  path:
    escapedSlashesAction: KeepUnchanged
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
