---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hdd
  namespace: storage-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: cilium
      namespace: cilium
  chart:
    spec:
      chart: local-path-provisioner
      version: 0.0.35
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 30m
  values:
    configmap:
      name: hdd-local-path-provisioner
      teardown: |-
        #!/bin/sh

        archived_path="$(dirname $${VOL_DIR})/archived-$(basename $${VOL_DIR})"
        mv $${VOL_DIR} $${archived_path}
    storageClass:
      defaultClass: false
      name: hdd
    nodePathMap:
      - node: k3s.srv.${BASE_DOMAIN}
        paths:
          - /mnt/disk5/appdata
