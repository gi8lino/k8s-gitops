---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: backup
      namespace: storage-system
    - name: ingress-nginx
      namespace: ingress-nginx
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 30m
  valuesFrom:
    - kind: Secret
      name: minio-helm-values
      optional: false
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-07-18T21-56-31Z
    mode: standalone
    ignoreChartChecksums: true
    podLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
    persistence:
      storageClass: backup
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE_V4},${POD_NETWORK_RANGE_V4}
        nginx.ingress.kubernetes.io/proxy-body-size: 200m
        cloudflare-operator.io/ignore: "true"
      hosts:
        - s3.local.${BASE_DOMAIN}
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE_V4},${POD_NETWORK_RANGE_V4}
        nginx.ingress.kubernetes.io/proxy-body-size: 200m
        cloudflare-operator.io/ignore: "true"
      hosts:
        - minio.local.${BASE_DOMAIN}
    metrics:
      serviceMonitor:
        enabled: true
    environment:
      TZ: Europe/Zurich
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_UPDATE: off
    resources:
      requests:
        memory: null
    securityContext:
      enabled: false
