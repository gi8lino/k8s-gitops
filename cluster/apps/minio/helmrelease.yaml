---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: backup
      namespace: storage-system
    - name: envoy-gateway
      namespace: network
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 30m
  valuesFrom:
    - kind: Secret
      name: minio-helm-values
      optional: false
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-09-07T16-13-09Z
    mode: standalone
    ignoreChartChecksums: true
    podLabels:
      app.kubernetes.io/instance: minio
      app.kubernetes.io/name: minio
    persistence:
      storageClass: backup
    ingress:
      enabled: false
    consoleIngress:
      enabled: false
    metrics:
      serviceMonitor:
        enabled: true
    environment:
      TZ: Europe/Zurich
      MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
      MINIO_PROMETHEUS_JOB_ID: minio
      MINIO_UPDATE: off
    resources:
      requests:
        memory: null
    securityContext:
      enabled: false
