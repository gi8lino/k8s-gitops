---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-egress-firefly-postgres
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: kube-prometheus-stack-prometheus
      app.kubernetes.io/name: prometheus
  egress:
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: firefly-psql
            cnpg.io/podRole: instance
            "k8s:io.kubernetes.pod.namespace": firefly
      toPorts:
        - ports:
            - port: "9187"
              protocol: TCP
