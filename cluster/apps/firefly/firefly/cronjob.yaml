---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: firefly-cron
  namespace: firefly
  labels:
    component: job
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  suspend: false
  schedule: "*/5 * * * *"
  timeZone: Europe/Zurich
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            component: job
        spec:
          initContainers:
            - name: wait-for-firefly
              image: ghcr.io/containeroo/portpatrol:0.4.7
              env:
                - name: TARGET_NAME
                  value: Firefly III
                - name: TARGET_ADDRESS
                  value: http://firefly.firefly.svc.cluster.local:8080/health
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 10m
                  memory: 16Mi
          containers:
            - name: firefly-cron
              image: ghcr.io/containeroo/alpine-toolbox:2.4.7
              command:
                - bash
                - -c
                - |
                  curl http://firefly.firefly.svc.cluster.local:8080/api/v1/cron/${CRON_TOKEN}
              env:
                - name: CRON_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: firefly
                      key: CRON_TOKEN
          restartPolicy: Never
          automountServiceAccountToken: false
