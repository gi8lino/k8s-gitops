---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly
  namespace: firefly
spec:
  replicas: 1
  selector:
    matchLabels:
      component: firefly
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: firefly
    spec:
      initContainers:
        - name: wait-for-database
          image: ghcr.io/containeroo/portpatrol:0.4.7
          env:
            - name: TARGET_NAME
              value: PostgreSQL
            - name: TARGET_ADDRESS
              value: firefly-psql-rw.firefly.svc.cluster.local:5432
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: firefly
          image: fireflyiii/core:version-6.1.21
          env:
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: firefly-psql-rw.firefly.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: firefly-psql-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: firefly-psql-app
                  key: password
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: firefly-psql-app
                  key: dbname
            - name: TRUSTED_PROXIES
              value: "*"
            - name: AUTHENTICATION_GUARD
              value: remote_user_guard
            - name: AUTHENTICATION_GUARD_HEADER
              value: HTTP_REMOTE_USER
          envFrom:
            - secretRef:
                name: firefly
          volumeMounts:
            - name: firefly-uploads
              mountPath: /var/www/html/storage/upload
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 1
            failureThreshold: 60
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            timeoutSeconds: 1
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: firefly-uploads
          persistentVolumeClaim:
            claimName: firefly-uploads
