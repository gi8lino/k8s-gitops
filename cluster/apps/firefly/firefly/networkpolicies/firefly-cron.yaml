---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: firefly-cron
  namespace: firefly
spec:
  endpointSelector:
    matchLabels:
      app: firefly
      component: job
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"

    - toEndpoints:
        - matchLabels:
            app: firefly
            component: firefly
            "k8s:io.kubernetes.pod.namespace": firefly
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
