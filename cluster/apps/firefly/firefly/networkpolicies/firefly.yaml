---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: firefly
  namespace: firefly
spec:
  endpointSelector:
    matchLabels:
      app: firefly
      component: firefly
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: ingress-nginx
            app.kubernetes.io/component: controller
            app.kubernetes.io/instance: ingress-nginx
            "k8s:io.kubernetes.pod.namespace": ingress-nginx
        - matchLabels:
            app: firefly
            component: job
            "k8s:io.kubernetes.pod.namespace": firefly

      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"

    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: firefly-psql
            cnpg.io/podRole: instance
            "k8s:io.kubernetes.pod.namespace": firefly
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
            - port: "8000" # /healthz endpoint
              protocol: TCP
