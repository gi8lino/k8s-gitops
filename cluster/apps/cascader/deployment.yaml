---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cascader
  namespace: cascader-system
  labels:
    app.kubernetes.io/name: cascader
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cascader
      app.kubernetes.io/component: controller
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: cascader
      labels:
        app.kubernetes.io/name: cascader
        app.kubernetes.io/component: controller
    spec:
      imagePullSecrets:
        - name: cascader
      serviceAccountName: cascader
      containers:
        - name: cascader
          image: ghcr.io/gi8lino/cascader:v0.0.6
          args:
            - --deployment-annotation
            - cascader.containeroo.ch/deployment
            - --statefulset-annotation
            - cascader.containeroo.ch/statefulset
            - --daemonset-annotation
            - cascader.containeroo.ch/daemonset
            - --requeue-after-annotation
            - cascader.containeroo.ch/requeue-after
          command:
            - /cascader
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
