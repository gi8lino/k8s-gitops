---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
      interval: 30m
  values:
    adminUser:
      create: true
      createSecret: true
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: flux.local.${BASE_DOMAIN}
    networkPolicy:
      create: false
    metrics:
      enabled: false
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
      viewSecretsResourceNames: ["cluster-user-auth"]
    valuesFrom:
      - kind: Secret
        name: weave-gitops-helm-values
        optional: false
