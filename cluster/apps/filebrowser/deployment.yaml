---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: filebrowser
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  template:
    metadata:
      labels: {}
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:v2.31.2
          env:
            - name: TZ
              value: Europe/Zurich
            - name: FB_DATABASE
              value: /data/database.db
          command:
            - -c '
              /filebrowser version;
              [ -r "$$FB_DATABASE" ] || (
              /filebrowser config import /config/filebrowser.json &&
              /filebrowser users  import /config/users.json
              );
              /filebrowser config cat 2>/dev/null;
              /filebrowser users  ls  2>/dev/null;
              /filebrowser
              '
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            timeoutSeconds: 3
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 2
            timeoutSeconds: 3
            periodSeconds: 30
          resources: {}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: db
              mountPath: /db
            - name: config
              mountPath: /config/filebrowser.json
              subPath: filebrowser.json
            - name: users
              mountPath: /config/users.json
              subPath: users.json
            - name: branding
              mountPath: /branding/custom.css
              subPath: custom.css
      restartPolicy: Always
      automountServiceAccountToken: false
      volumes:
        - name: data
          hostPath:
            path: /mnt/disk5/appdata/filebrowser-data
            type: Directory
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db
        - name: config
          configMap:
            name: filebrowser-config
            defaultMode: 0644
        - name: users
          secret:
            secretName: users
        - name: branding
          configMap:
            name: custom-themes
            items:
              - key: catppuccin-frappe.css
                path: custom.css
