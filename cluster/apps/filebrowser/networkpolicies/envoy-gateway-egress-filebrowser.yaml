---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-filebrowser
  namespace: network
spec:
  description: "Policy for envoy-gateway-egress-filebrowser"
  endpointSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      gateway.envoyproxy.io/owning-gateway-namespace: network
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: filebrowser
            "k8s:io.kubernetes.pod.namespace": filebrowser
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
