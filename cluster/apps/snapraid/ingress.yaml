---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snapraid
  namespace: snapraid
  annotations:
    cloudflare-operator.io/type: CNAME
    cloudflare-operator.io/content: ${BASE_DOMAIN}
spec:
  rules:
    - host: snapraid.local.${BASE_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: snapraid
                port:
                  name: http
