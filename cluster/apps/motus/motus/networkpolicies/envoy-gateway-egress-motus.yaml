---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-motus
  namespace: network
spec:
  description: Allow all gateway egress traffic to motus
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/component: proxy
      app.kubernetes.io/managed-by: envoy-gateway
      gateway.envoyproxy.io/owning-gateway-namespace: network

  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: motus
            app.kubernetes.io/component: motus
            "k8s:io.kubernetes.pod.namespace": motus
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
