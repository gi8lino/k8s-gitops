---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: motus
  namespace: motus
  annotations:
    cloudflare-operator.io/ignore: "true"
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - motus.${BASE_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            remove:
              - Authorization
              - Cookie
      backendRefs:
        - name: motus
          port: 8080
