---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cilium
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 30m
  values:
    envoy:
      enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - flow
          - http
          - icmp
          - port-distribution
          - tcp
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      observe:
        enabled: true
      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        frontend:
          server:
            ipv6:
              enabled: false
        ingress:
          enabled: false
    operator:
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    ipam:
      operator:
        clusterPoolIPv4MaskSize: 24
        clusterPoolIPv4PodCIDRList:
          - ${POD_NETWORK_RANGE_V4}
    kubeProxyReplacement: true
    k8sServiceHost: k3s.srv.${BASE_DOMAIN}
    k8sServicePort: 6443
    nodeinit:
      enabled: true
    nodePort:
      enabled: false
    l2announcements:
      enabled: true
    externalIPs:
      enabled: true
    ipv6:
      enabled: false
    bpf:
      masquerade: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
