---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: cilium
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 30m
  values:
    cluster:
      id: 1
      name: home
    envoy:
      enabled: false
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - flow
          - http
          - icmp
          - port-distribution
          - tcp
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      observe:
        enabled: true
      relay:
        enabled: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        ingress:
          enabled: true
          className: nginx
          annotations:
            nginx.ingress.kubernetes.io/auth-url: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.${BASE_DOMAIN}/oauth2/start?rd=$scheme://$best_http_host$request_uri"
            nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
            nginx.ingress.kubernetes.io/whitelist-source-range: ${LAN_NETWORK_RANGE_V4},${POD_NETWORK_RANGE_V4}
            cf.containeroo.ch/ignore: "true"
          hosts:
            - hubble.local.${BASE_DOMAIN}
    operator:
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    ipam:
      operator:
        clusterPoolIPv4MaskSize: 24
        clusterPoolIPv4PodCIDRList:
          - ${POD_NETWORK_RANGE_V4}
    kubeProxyReplacement: true
    k8sServiceHost: k3s.srv.${BASE_DOMAIN}
    k8sServicePort: 6443
    nodeinit:
      enabled: true
    nodePort:
      enabled: false
    ipv6:
      enabled: false
    bpf:
      masquerade: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
