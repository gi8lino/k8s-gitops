---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-internal-egress-cilium
  namespace: network
spec:
  endpointSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-name: envoy-internal
      gateway.envoyproxy.io/owning-gateway-namespace: network
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: hubble-ui
            "k8s:io.kubernetes.pod.namespace": cilium
        - matchLabels:
            k8s-app: hubble-relay
            "k8s:io.kubernetes.pod.namespace": cilium
      toPorts:
        - ports:
            - port: "8081"
              protocol: TCP
