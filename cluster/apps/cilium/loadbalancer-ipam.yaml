---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: default
  namespace: cilium
spec:
  blocks:
    - start: ${CILIUM_LB_DEFAULT_RANGE_START_V4}
      stop: ${CILIUM_LB_DEFAULT_RANGE_END_V4}
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: envoy-external
  namespace: cilium
spec:
  blocks:
    - cidr: ${ENVOY_EXTERNAL_LB_IP}/32
  serviceSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-name: envoy-external
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: envoy-internal
  namespace: cilium
spec:
  blocks:
    - cidr: ${ENVOY_INTERNAL_LB_IP}/32
  serviceSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-name: envoy-internal
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default
  namespace: cilium
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  serviceSelector: {}
  loadBalancerIPs: true
