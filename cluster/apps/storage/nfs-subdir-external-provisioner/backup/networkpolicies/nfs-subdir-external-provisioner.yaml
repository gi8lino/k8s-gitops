---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: nfs-subdir-external-provisioner
  namespace: storage-system
spec:
  description: "Policy for nfs-subdir-external-provisioner"
  endpointSelector:
    matchLabels:
      app: nfs-subdir-external-provisioner
      release: backup
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
