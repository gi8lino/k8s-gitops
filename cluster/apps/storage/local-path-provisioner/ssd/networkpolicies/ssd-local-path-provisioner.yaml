---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ssd-local-path-provisioner
  namespace: storage-system
spec:
  description: "Policy for ssd-local-path-provisioner"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: ssd
      app.kubernetes.io/name: local-path-provisioner
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
