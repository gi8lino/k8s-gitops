---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ssd
  namespace: storage-system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: metallb
      namespace: metallb-system
  chart:
    spec:
      chart: local-path-provisioner
      version: 0.0.31
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 30m
  values:
    configmap:
      name: ssd-local-path-provisioner
      teardown: |-
        #!/bin/sh

        archived_path="$(dirname ${VOL_DIR})/archived-$(basename ${VOL_DIR})"
        mv ${VOL_DIR} ${archived_path}
    storageClass:
      defaultClass: false
      name: ssd
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /mnt/disk6/appdata
