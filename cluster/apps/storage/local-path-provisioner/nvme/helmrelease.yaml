---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvme
  namespace: storage-system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: cilium
      namespace: cilium
  chart:
    spec:
      chart: local-path-provisioner
      version: 0.0.33
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 30m
  values:
    configmap:
      name: nvme-local-path-provisioner
      teardown: |-
        #!/bin/sh

        archived_path="$(dirname ${VOL_DIR})/archived-$(basename ${VOL_DIR})"
        mv ${VOL_DIR} ${archived_path}
    storageClass:
      defaultClass: true
      name: nvme
    nodePathMap:
      - node: k3s.srv.${BASE_DOMAIN}
        paths:
          - /data
