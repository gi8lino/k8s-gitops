---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-external-tls
  namespace: network
spec:
  secretName: external-${BASE_DOMAIN/./-}-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - "*.${BASE_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: envoy-internal-tls
  namespace: network
spec:
  secretName: internal-${BASE_DOMAIN/./-}-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - "*.local.${BASE_DOMAIN}"
