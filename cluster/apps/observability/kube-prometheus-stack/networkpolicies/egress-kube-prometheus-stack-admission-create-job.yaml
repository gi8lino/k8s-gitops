---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: egress-kube-prometheus-stack-admission-create-job
  namespace: observability
spec:
  description: "Policy for egress-kube-prometheus-stack-admission-create-job"
  endpointSelector:
    matchLabels:
      app: kube-prometheus-stack-admission-create
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
