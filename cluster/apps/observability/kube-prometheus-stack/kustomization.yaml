---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies/
  - helmrelease.yaml
  - prometheusrule.yaml
  - secret.yaml
  - securitypolicy.yaml
configMapGenerator:
  - files:
      - dashboards/node-exporter-full.json
    name: grafana-dashboard-node-exporter-full
    namespace: observability
  - files:
      - dashboards/logs-generic.json
    name: grafana-dashboard-logs-generic
    namespace: observability
generatorOptions:
  disableNameSuffixHash: true
patches:
  - patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
    target:
      kind: ConfigMap
      name: grafana-dashboard-node-exporter-full
  - patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
    target:
      kind: ConfigMap
      name: grafana-dashboard-logs-generic
