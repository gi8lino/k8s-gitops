---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate
  namespace: renovate
spec:
  description: "Policy for renovate"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: renovate
      app.kubernetes.io/component: job
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: valkey
            app.kubernetes.io/instance: renovate-valkey
            "k8s:io.kubernetes.pod.namespace": renovate
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "10022" # to access git.${BASE_DOMAIN} with ssh
              protocol: TCP
        - ports:
            - port: "10443" # to access git.${BASE_DOMAIN}
              protocol: TCP
