---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  suspend: false
  schedule: "*/15 * * * *"
  timeZone: Europe/Zurich
  failedJobsHistoryLimit: 4
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels: {}
        spec:
          initContainers:
            - name: portpatrol
              image: ghcr.io/containeroo/portpatrol:0.5.2
              args:
                - --tcp.valkey.address=valkey.renovate.svc.cluster.local:6379
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 10m
                  memory: 16Mi
          containers:
            - name: renovate
              image: renovate/renovate:39.106.0
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: RENOVATE_AUTODISCOVER
                  value: "true"
                - name: RENOVATE_CONFIG_FILE
                  value: /renovate/config.json
                - name: RENOVATE_ONBOARDING
                  value: "false"
                - name: RENOVATE_PLATFORM
                  value: gitlab
                - name: RENOVATE_ENDPOINT
                  value: https://git.${BASE_DOMAIN}/api/v4/
                - name: RENOVATE_CONFIG_MIGRATION
                  value: "true"
                - name: RENOVATE_REDIS_URL
                  value: redis://valkey.renovate.svc.cluster.local
              envFrom:
                - secretRef:
                    name: renovate
              volumeMounts:
                - name: renovate-ssh
                  mountPath: "/home/ubuntu/.ssh"
                  readOnly: true
                - name: renovate-config
                  mountPath: /renovate/
          restartPolicy: Never
          automountServiceAccountToken: false
          volumes:
            - name: renovate-config
              configMap:
                name: renovate-config
            - name: renovate-ssh
              secret:
                secretName: renovate-ssh
