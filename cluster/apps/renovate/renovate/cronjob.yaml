---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  suspend: false
  schedule: "*/15 * * * *"
  timeZone: Europe/Zurich
  failedJobsHistoryLimit: 4
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: renovate
            app.kubernetes.io/component: job
        spec:
          initContainers:
            - name: never
              image: ghcr.io/containeroo/never:v0.8.7
              args:
                - --tcp.valkey.address=valkey.renovate.svc.cluster.local:6379
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 10m
                  memory: 16Mi
          containers:
            - name: renovate
              image: renovate/renovate:42.78.0
              env:
                - name: RENOVATE_CONFIG_FILE
                  value: /renovate/config.json
              volumeMounts:
                - name: renovate-ssh
                  mountPath: "/home/ubuntu/.ssh"
                  readOnly: true
                - name: renovate-config
                  mountPath: /renovate/
          restartPolicy: Never
          automountServiceAccountToken: false
          volumes:
            - name: renovate-config
              secret:
                secretName: renovate-config
            - name: renovate-ssh
              secret:
                secretName: renovate-ssh
