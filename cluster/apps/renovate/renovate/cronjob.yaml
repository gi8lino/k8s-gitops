---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  suspend: false
  schedule: "*/15 * * * *"
  timeZone: Europe/Zurich
  failedJobsHistoryLimit: 4
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels: {}
        spec:
          initContainers:
            - name: never
              image: ghcr.io/containeroo/never:0.6.6
              args:
                - --tcp.valkey.address=valkey.renovate.svc.cluster.local:6379
              resources:
                requests:
                  cpu: 10m
                  memory: 16Mi
                limits:
                  cpu: 10m
                  memory: 16Mi
          containers:
            - name: renovate
              image: renovate/renovate:40.51.0
              envFrom:
                - secretRef:
                    name: renovate
              volumeMounts:
                - name: renovate-ssh
                  mountPath: "/home/ubuntu/.ssh"
                  readOnly: true
                - name: renovate-config
                  mountPath: /renovate/
          restartPolicy: Never
          automountServiceAccountToken: false
          volumes:
            - name: renovate-config
              configMap:
                name: renovate-config
            - name: renovate-ssh
              secret:
                secretName: renovate-ssh
