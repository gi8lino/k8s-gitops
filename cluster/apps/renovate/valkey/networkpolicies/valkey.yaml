---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: valkey
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: renovate
      app.kubernetes.io/component: valkey
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: renovate
            app.kubernetes.io/component: job
            "k8s:io.kubernetes.pod.namespace": renovate
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
