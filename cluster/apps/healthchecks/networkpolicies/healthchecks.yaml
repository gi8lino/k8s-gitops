---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: healthchecks
  namespace: healthchecks
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: healthchecks
  ingress:
    - fromEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs: # curl/jq
        - matchName: dl-cdn.alpinelinux.org
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toFQDNs:
        - matchName: ghcr.io
        - matchName: github.com # docker-mods
        - matchName: hooks.slack.com
        - matchName: lscr.io
        - matchName: pkg-containers.githubusercontent.com
        - matchName: raw.githubusercontent.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
