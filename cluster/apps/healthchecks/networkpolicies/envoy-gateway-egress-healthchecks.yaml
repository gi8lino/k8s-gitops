---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-healthchecks
  namespace: network
spec:
  description: "Allow all gateway egress traffic to healthchecks"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/component: proxy
      app.kubernetes.io/managed-by: envoy-gateway
      gateway.envoyproxy.io/owning-gateway-namespace: network
  egress:
    - toEndpoints:
        - matchLabels:
            app: healthchecks
            "k8s:io.kubernetes.pod.namespace": healthchecks
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
