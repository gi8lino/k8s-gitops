---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${BASE_DOMAIN/./-}-sso
  namespace: healthchecks
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: healthchecks
  oidc:
    provider:
      issuer: https://sso.${BASE_DOMAIN}/realms/master
    clientID: envoy-gateway
    clientSecret:
      name: ${BASE_DOMAIN/./-}-sso-client-secret
  jwt:
    providers:
      - name: ${BASE_DOMAIN/./-}-sso
        issuer: https://sso.${BASE_DOMAIN}/realms/master
        remoteJWKS:
          uri: https://sso.${BASE_DOMAIN}/realms/master/protocol/openid-connect/certs
        extractFrom:
          headers:
            - name: Authorization
              valuePrefix: "Bearer "
        claimToHeaders:
          - claim: email
            header: X-Auth-Request-Email
