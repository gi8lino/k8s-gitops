---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: valkey
  namespace: nextcloud
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: valkey
      app.kubernetes.io/instance: nextcloud-valkey
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: nextcloud
            app.kubernetes.io/component: fpm-nginx
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
