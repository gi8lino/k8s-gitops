---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-postgres
  namespace: nextcloud
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18.3
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: nextcloud
    # restore from backup, initdb must be disabled
    # apply ./networkpolicies/postgres-recovery.yaml.template first
    # recovery:
    #   database: nextcloud
    #   backup:
    #     name: nextcloud-postgres-17-20260110020500 # kubectl get backups.postgresql.cnpg.io
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: nextcloud
  monitoring:
    enablePodMonitor: true
