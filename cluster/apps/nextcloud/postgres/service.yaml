---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-postgres-healthz
  namespace: nextcloud
spec:
  type: ClusterIP
  ports:
    - name: healthz
      port: 8000
      protocol: TCP
      targetPort: 8000
  selector:
    cnpg.io/cluster: nextcloud-postgres
    cnpg.io/instanceRole: primary
