---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor-next
  namespace: flux-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: cilium
      namespace: cilium
    - name: cert-manager
      namespace: cert-manager
  chartRef:
    kind: OCIRepository
    name: capacitor-next
    namespace: flux-system
  values:
    auth:
      method: noauth
    authorization:
      impersonateSaRules: "noauth=flux-system:capacitor-next-builtin-editor"
    rbac:
      createBuiltinEditorRole: true
