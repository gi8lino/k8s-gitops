---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor-next
  namespace: flux-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: envoy-gateway
      namespace: network
  chartRef:
    kind: OCIRepository
    name: capacitor-next
    namespace: flux-system
  valuesFrom:
    - kind: Secret
      name: capacitor-next-helm-values
      optional: false
  values:
    auth:
      method: noauth
    authorization:
      impersonateSaRules: "noauth=flux-system:capacitor-next-builtin-editor"
    rbac:
      createBuiltinEditorRole: true
