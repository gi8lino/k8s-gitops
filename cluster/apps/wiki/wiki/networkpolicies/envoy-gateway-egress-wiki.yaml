---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-wiki
  namespace: network
spec:
  description: Allow all gateway egress traffic to wiki
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/component: proxy
      app.kubernetes.io/managed-by: envoy-gateway
      gateway.envoyproxy.io/owning-gateway-namespace: network
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: wiki
            app.kubernetes.io/component: wiki
            "k8s:io.kubernetes.pod.namespace": wiki
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
