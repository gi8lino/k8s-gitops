---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: wiki
  namespace: wiki
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: wiki
      app.kubernetes.io/component: wiki
  ingress:
    - fromEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: wiki-postgres-17
            cnpg.io/podRole: instance
            "k8s:io.kubernetes.pod.namespace": wiki
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
            - port: "8000" # /healthz endpoint
              protocol: TCP
    - toFQDNs:
        - matchName: ${SMTP_DOMAIN}
      toPorts:
        - ports:
            - port: "587"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-internal
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "10443" # oidc: to access load balancer (https://auth.${BASE_DOMAIN})
              protocol: TCP
    - toFQDNs:
        - matchName: graph.requarks.io
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
