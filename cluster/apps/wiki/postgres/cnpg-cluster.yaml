---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wiki-postgres
  namespace: wiki
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: wikijs
      owner: wikijs
    # restore from backup, initdb must be disabled
    # apply ./networkpolicies/postgres-recovery.yaml.template first
    # recovery:
    #   database: wikijs
    #   backup:
    #     name: wiki-postgres-17-20260110021000 # kubectl get backups.postgresql.cnpg.io
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: wiki
  monitoring:
    enablePodMonitor: true
