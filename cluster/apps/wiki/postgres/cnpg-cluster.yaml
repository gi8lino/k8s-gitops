---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: wiki-postgres-17
  namespace: wiki
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1
  storage:
    size: 20Gi
  bootstrap:
    initdb:
      database: wikijs
  backup:
    barmanObjectStore:
      destinationPath: s3://db-backups
      endpointURL: http://minio.minio.svc.cluster.local:9000
      s3Credentials:
        accessKeyId:
          name: db-backup
          key: accessKey
        secretAccessKey:
          name: db-backup
          key: secretKey
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: 10d
  observability:
    enablePodMonitor: true
