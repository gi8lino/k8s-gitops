---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: falco-k8s-metacollector
  namespace: falco
spec:
  description: "Policy for falco-k8s-metacollector"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: k8s-metacollector
      app.kubernetes.io/instance: falco
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: falco
            app.kubernetes.io/instance: falco
            "k8s:io.kubernetes.pod.namespace": falco
      toPorts:
        - ports:
            - port: "45000"
              protocol: TCP
  egress:
    - toEntities:
        - kube-apiserver
      toPorts:
        - ports:
            - port: "6443"
              protocol: TCP
