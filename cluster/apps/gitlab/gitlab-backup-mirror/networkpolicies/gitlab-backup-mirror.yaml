---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-backup-mirror
  namespace: gitlab
spec:
  description: Allow mirrIO to connect to gitlab-minio and minIO and push status to prometheus pushgateway
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: gitlab-backup-mirror
      app.kubernetes.io/component: job
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            release: gitlab
            app: minio
            "k8s:io.kubernetes.pod.namespace": gitlab
      toPorts:
        - ports:
            - port: "9000" # gitlab uses a old version of minio => port is for web-ui and api
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: minio
            app.kubernetes.io/name: minio
            "k8s:io.kubernetes.pod.namespace": minio
      toPorts:
        - ports:
            - port: "9000" # minio-api
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: prometheus-pushgateway
            app.kubernetes.io/name: prometheus-pushgateway
            "k8s:io.kubernetes.pod.namespace": monitoring
      toPorts:
        - ports:
            - port: "9091"
              protocol: TCP
