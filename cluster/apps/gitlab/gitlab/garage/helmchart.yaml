---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-garage
  namespace: gitlab
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: ./script/helm/garage
      sourceRef:
        kind: GitRepository
        name: garage
        namespace: flux-system
      interval: 30m
  values:
    deployment:
      replicaCount: 1
    garage:
      replicationFactor: "1"
      rpcBindAddr: ":3901"
    persistence:
      data:
        size: 5Gi
      meta:
        size: 250Mi
