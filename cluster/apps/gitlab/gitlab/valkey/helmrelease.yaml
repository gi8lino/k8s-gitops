---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-valkey
  namespace: gitlab
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: valkey
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: valkey
        namespace: flux-system
      interval: 30m
  values:
    dataStorage:
      enabled: true
      requestedSize: 2Gi
  valuesFrom:
    - kind: Secret
      name: valkey-helm-values
      optional: false
