---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: gitlab-shell
  namespace: gitlab
spec:
  parentRefs:
    - name: external
      namespace: envoy-gateway-system
      sectionName: ssh
  rules:
    - backendRefs:
        - name: gitlab-gitlab-shell
          port: 22
