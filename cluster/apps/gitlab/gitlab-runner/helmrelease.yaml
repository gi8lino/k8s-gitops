---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: gitlab-runner
      version: 0.83.2
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  values:
    gitlabUrl: https://git.${BASE_DOMAIN}
    unregisterRunners: true
    rbac:
      create: true
  valuesFrom:
    - kind: Secret
      name: gitlab-runner-helm-values
      optional: false
