---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: gitlab-runner-ci-job
  namespace: gitlab
spec:
  endpointSelector:
    matchLabels:
      gitlab-runner: ci-job
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEndpoints:
        - matchLabels:
            gateway.envoyproxy.io/owning-gateway-name: envoy-external
            gateway.envoyproxy.io/owning-gateway-namespace: network
            "k8s:io.kubernetes.pod.namespace": network
      toPorts:
        - ports:
            - port: "10443" # to access git.${BASE_DOMAIN}
              protocol: TCP
        - ports:
            - port: "10022" # to access network with ansible
              protocol: TCP
    - toCIDRSet:
        - cidr: 10.0.0.0/24
      toPorts:
        - ports:
            - port: "22" # to access local network with ansible
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "22" # to access host network with ansible
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
