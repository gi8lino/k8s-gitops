---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: metallb
      namespace: metallb-system
  chart:
    spec:
      chart: oauth2-proxy
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
      interval: 20m
  values:
    config:
      configFile: |-
        skip_provider_button = true
        provider = "oidc"
        provider_display_name = "${BASE_DOMAIN} SSO"
        oidc_issuer_url = "https://sso.${BASE_DOMAIN}/realms/master"
        cookie_domains = ".${BASE_DOMAIN}"
        email_domains = [ "*" ]
        scope = "openid profile email"
        whitelist_domains = ".${BASE_DOMAIN}"
        pass_authorization_header = true
        pass_access_token = true
        pass_user_headers = true
        set_authorization_header = true
        set_xauthrequest = true
        cookie_refresh = "1m"
        cookie_expire = "30m"
        reverse_proxy = true
        session_store_type = "redis"
        redis_connection_url = "redis://valkey.oauth2-proxy.svc.cluster.local:6379"
    ingress:
      enabled: true
      className: nginx
      annotations:
        cloudflare-operator.io/content: ${BASE_DOMAIN}
        cloudflare-operator.io/type: CNAME
      hosts:
        - oauth2-proxy.${BASE_DOMAIN}
    metrics:
      enabled: false
    extraObjects:
      - apiVersion: v1
        kind: ServiceAccount
        metadata:
          name: restart-ingress-nginx
          namespace: oauth2-proxy
      - apiVersion: batch/v1
        kind: Job
        metadata:
          name: restart-ingress-nginx
          annotations:
            "helm.sh/hook": post-install,post-upgrade
            "helm.sh/hook-weight": "0"
            "helm.sh/hook-delete-policy": hook-succeeded
          labels:
            app.kubernetes.io/name: oauth2-proxy
            app.kubernetes.io/component: restart-ingress-nginx-job
        spec:
          backoffLimit: 1
          template:
            metadata:
              labels:
                app.kubernetes.io/name: oauth2-proxy
                app.kubernetes.io/component: restart-ingress-nginx-job
            spec:
              containers:
                - name: restart-ingress-nginx
                  # renovate
                  image: ghcr.io/containeroo/kubectl-distroless:1.31.3
                  args:
                    - rollout
                    - restart
                    - deployment
                    - ingress-nginx-controller
                    - -n
                    - ingress-nginx
              restartPolicy: Never
              serviceAccountName: restart-ingress-nginx
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: oauth2-proxy
                namespace: oauth2-proxy
              spec:
                template:
                  spec:
                    initContainers:
                      - name: never
                        # renovate
                        image: ghcr.io/containeroo/never:0.7.6
                        args:
                          - --http.keycloak.address=http://keycloak.keycloak.svc.cluster.local:9000/health
                          - --tcp.valkey.address=valkey.oauth2-proxy.svc.cluster.local:6379
                        resources:
                          requests:
                            cpu: 10m
                            memory: 16Mi
                          limits:
                            cpu: 10m
                            memory: 16Mi
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
      optional: false
