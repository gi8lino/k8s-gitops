---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${BASE_DOMAIN/./-}-sso
  namespace: debug
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: whoami-internal
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: whoami-external
  oidc:
    provider:
      issuer: https://sso.${BASE_DOMAIN}/realms/master
    clientID: envoy-gateway
    clientSecret:
      name: ${BASE_DOMAIN/./-}-sso-client-secret
    passThroughAuthHeader: true
