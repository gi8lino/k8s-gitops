---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: keycloak
spec:
  selector:
    matchLabels: {}
  replicas: 1
  serviceName: keycloak-headless
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {}
    spec:
      initContainers:
        - name: wait-for-db
          image: ghcr.io/containeroo/portpatrol:0.4.7
          env:
            - name: TARGET_NAME
              value: PostgreSQL
            - name: HTTP_SKIP_TLS_VERIFY
              value: "true"
            - name: TARGET_ADDRESS
              value: https://keycloak-psql-healthz:8000/healthz
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:26.0.1
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          args:
            - start
          envFrom:
            - secretRef:
                name: keycloak
          env:
            - name: KC_HOSTNAME
              value: sso.${BASE_DOMAIN}
            - name: KC_CACHE_STACK
              value: kubernetes
            - name: KC_PROXY_HEADERS
              value: xforwarded
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: TZ
              value: Europe/Zurich
            - name: JAVA_OPTS_APPEND
              value: -Djgroups.dns.query=keycloak-headless
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL
              valueFrom:
                secretKeyRef:
                  name: keycloak-psql-app
                  key: jdbc-uri
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: health
              containerPort: 9000
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 7
            timeoutSeconds: 1
            failureThreshold: 60
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 0
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 10
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
            - name: keycloak-providers
              mountPath: /opt/keycloak/providers
      serviceAccountName: keycloak
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: keycloak
                  component: keycloak
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: keycloak
                    component: keycloak
                namespaces: []
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      terminationGracePeriodSeconds: 60
      volumes:
        - name: keycloak-providers
          persistentVolumeClaim:
            claimName: keycloak-providers
