---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${BASE_DOMAIN/./-}-sso
  namespace: media
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sonarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: radarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: prowlarr
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: sabnzbd
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: tautulli
  oidc:
    provider:
      issuer: https://sso.${BASE_DOMAIN}/realms/master
    clientID: envoy-gateway
    clientSecret:
      name: ${BASE_DOMAIN/./-}-sso-client-secret
