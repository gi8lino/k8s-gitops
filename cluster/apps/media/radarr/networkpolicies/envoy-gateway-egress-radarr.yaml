---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway-egress-radarr
  namespace: network
spec:
  description: Allow all gateway egress traffic to radarr
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy
      app.kubernetes.io/component: proxy
      app.kubernetes.io/managed-by: envoy-gateway
      gateway.envoyproxy.io/owning-gateway-namespace: network
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: radarr
            "k8s:io.kubernetes.pod.namespace": media
      toPorts:
        - ports:
            - port: "7878"
              protocol: TCP
