---
name: Sync Cloudflare network ranges
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Process YAML
        run: |
          # renovate depName=mikefarah/yq
          wget -O /tmp/yq https://github.com/mikefarah/yq/releases/download/v4.34.2/yq_linux_amd64
          chmod +x /tmp/yq

          readarray -d '' nets < <(curl -sS https://www.cloudflare.com/ips-v4/ | sort) || (echo "Error reading and processing data returned by curl" && exit 1)
          # check if nets is not empty
          if [ -z "${nets[@]}" ]; then
            echo "ERROR: No data returned by curl"
            exit 1
          fi

          # cilium network policy
          cilium_nets=$(printf '"%s", ' ${nets[@]})  # add quotes and commas for yq
          /tmp/yq eval --inplace ".spec.ingress[0].fromCIDR = [ ${cilium_nets%,*} ]" infra/traefik/traefik/networkpolicies/traefik.yaml

          # traefik forwardedHeaders trustedIPs
          traefik_nets=$(printf '%s,' ${nets[@]})  # add commas for yq
          traefik_nets="10.0.0.0/24,10.244.0.0/16,${traefik_nets%,*}"  # add local networks
          /tmp/yq eval --inplace ".spec.values.additionalArguments[-1] = \"--entryPoints.websecure.forwardedHeaders.trustedIPs=${traefik_nets}\"" infra/traefik/traefik/helmrelease.yaml
      - name: Create pull request for cloudflare network range update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "cf/update-nets"
          delete-branch: true
          title: "update cloudflare network ranges"
          signoff: true
          committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          assignees: "gi8lino"
          commit-message: "update cloudflare network ranges"
          body: |
            Cloudflare IP ranges: https://www.cloudflare.com/ips/
          labels: cf/ip-ranges
