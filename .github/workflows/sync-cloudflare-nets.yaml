---
name: Sync Cloudflare network ranges

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Process YAML
        run: |
          # renovate depName=mikefarah/yq
          wget -O /tmp/yq https://github.com/mikefarah/yq/releases/download/v4.15.1/yq_linux_amd64
          chmod +x /tmp/yq
          readarray -d '' nets < <(curl -sS https://www.cloudflare.com/ips-v4 | sort)
          nets=$(printf '"%s", ' ${nets[@]})  # add quotes and commas for yq
          /tmp/yq eval --inplace ".spec.ingress[1].fromCIDR = [ ${nets%,*} ]" infra/traefik/traefik/networkpolicies/traefik.yaml
      - name: Create pull request for cloudflare network range update
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "cf/update-nets"
          delete-branch: true
          title: "update cloudflare network ranges"
          signoff: true
          committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          assignees: "rxbn"
          commit-message: "update cloudflare network ranges"
          body: |
            Cloudflare IP ranges: https://www.cloudflare.com/ips/
          labels: cf/ip-ranges
