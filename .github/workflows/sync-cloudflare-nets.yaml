---
name: Sync Cloudflare network ranges
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Update Cloudflare ranges in YAML
        run: |
          set -euo pipefail

          # renovate depName=mikefarah/yq
          wget -O /tmp/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          chmod +x /tmp/yq

          CF_URL_V4="https://www.cloudflare.com/ips-v4/"

          # Fetch IPv4 networks (sorted, one per line)
          mapfile -t nets < <(curl -fsSL "${CF_URL_V4}" | sort)

          if [ "${#nets[@]}" -eq 0 ]; then
            echo "ERROR: No data returned by curl from ${CF_URL_V4}"
            exit 1
          fi

          # Build quoted, comma-separated list for yq
          cilium_nets=$(printf '"%s", ' "${nets[@]}")
          cilium_nets="${cilium_nets%, }"

          /tmp/yq --inplace \
            ".spec.ingress[0].fromCIDR = [ ${cilium_nets} ]" \
            cluster/infra/network/envoy-gateway/networkpolicies/envoy-gateway-external.yaml

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request for cloudflare network range update
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: cf/update-nets
          delete-branch: true
          title: "update cloudflare network ranges"
          signoff: true
          committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          assignees: "gi8lino"
          commit-message: "update cloudflare network ranges"
          body: |
            Cloudflare IP ranges: https://www.cloudflare.com/ips/
          labels: cf/ip-ranges
