---
name: Sync api.github.com network ranges

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "* */1 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Process YAML
        run: |
          # renovate depName=mikefarah/yq
          wget -O /tmp/yq https://github.com/mikefarah/yq/releases/download/v4.16.1/yq_linux_amd64
          chmod +x /tmp/yq
          readarray -d '' nets < <(jq -r '.api[]' <<< $(curl -sS https://api.github.com/meta) | sort)
          nets=$(printf '"%s", ' ${nets[@]})  # add quotes and commas for yq
          /tmp/yq eval --inplace ".spec.egress[-1].toCIDR = [ ${nets%,*} ]" core/networkpolicies/flux-system/notification-controller.yaml
      - name: Create pull request for api.github.com network range update
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "cf/update-nets"
          delete-branch: true
          title: "update api.github.com network ranges"
          signoff: true
          committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          assignees: "gi8lino"
          commit-message: "update api.github.com network ranges"
          body: |
            Cloudflare IP ranges: https:/api.github.com
          labels: gh/ip-ranges
