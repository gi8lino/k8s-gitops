---
ignore: |
  secret.yaml
  cluster-secrets.yaml
  github-token-secret.yaml
  apps/kubernetes-dashboard/middleware.yaml
  README.md
extends: default
rules:
  truthy:
    allowed-values:
      - 'true'
      - 'false'
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent
