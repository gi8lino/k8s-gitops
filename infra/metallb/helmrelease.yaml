---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
        - name: traefik
          addresses:
            - ${METALLB_TRAEFIK_ADDRESS_POOL}
          auto-assign: false
          protocol: layer2
        - name: default
          addresses:
            - ${METALLB_DEFAULT_ADDRESS_POOL}
          auto-assign: true
          protocol: layer2
    psp:
      create: false
