---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: metallb
  namespace: metallb
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: metallb
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: controller
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
              protocol: TCP
