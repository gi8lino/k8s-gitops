---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: metallb
      namespace: metallb-system
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 20m
  values:
    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: monitoring
      allowSnippetAnnotations: true
      config:
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        disable-access-log: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        forwarded-for-header: CF-Connecting-IP
        hide-headers: Server,X-Powered-By
        hsts-max-age: 31449600
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 100M
        proxy-real-ip-cidr: 103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17
        log-format-escape-json: "true"
        log-format-upstream: >
          {"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr", "x_forwarded_for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user": "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status": $status, "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration": $request_time, "method": "$request_method", "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent"}

        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
      ingressClassResource:
        default: true
      extraArgs:
        default-ssl-certificate: |-
          ingress-nginx/${BASE_DOMAIN/./-}
      service:
        annotations:
          metallb.universe.tf/address-pool: ingress-nginx
        externalTrafficPolicy: Local
        ipFamilyPolicy: SingleStack
        ipFamilies:
          - IPv4
    defaultBackend:
      enabled: true
      image:
        registry: ghcr.io
        image: tarampampam/error-pages
        tag: 2.27.0
      extraEnvs:
        - name: TEMPLATE_NAME
          value: ghost
    tcp:
      "22": "gitlab/gitlab-gitlab-shell:22"
