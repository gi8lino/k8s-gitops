---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: traefik
data:
  traefik-config.yaml: |
    http:
      middlewares:
        headers-default:
          headers:
            sslRedirect: true
            browserXssFilter: true
            contentTypeNosniff: true
            forceSTSHeader: true
            stsIncludeSubdomains: true
            stsPreload: true
            stsSeconds: 15552000
            customFrameOptionsValue: SAMEORIGIN
            customResponseHeaders:
              X-Robots-Tag: none,noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex
        allow-lan-only:
          ipWhiteList:
            sourceRange:
              - ${LAN_NETWORK_RANGE}
              - ${POD_NETWORK_RANGE}
        cf-real-ip:
          plugin:
            duplicateheader:
              source: Cf-Connecting-Ip
              destination:
                - X-Forwarded-For
                - X-Real-Ip
