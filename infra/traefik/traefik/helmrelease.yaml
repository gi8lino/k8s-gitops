---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: metallb
      namespace: metallb
    - name: nvme
      namespace: local-path-provisioner
  values:
    additionalArguments:
      - --api.insecure=true
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.email=${EMAIL}
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesresolvers.cloudflare.acme.storage=/certs/acme.json
      - --entrypoints.websecure.http.middlewares=traefik-default-headers@kubernetescrd,traefik-cf-real-ip@kubernetescrd
      - --serverstransport.insecureskipverify
      - --providers.kubernetesingress.ingressendpoint.ip=${METALLB_TRAEFIK_ADDRESS_POOL%/*}
      - --experimental.plugins.duplicateheader.modulename=github.com/containeroo/duplicateheader
      - --experimental.plugins.duplicateheader.version=v1.0.15
    deployment:
      annotations:
        reloader.stakater.com/auto: "true"
    globalArguments: null
    ingressClass:
      enabled: true
      fallbackApiVersion: v1
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        level: INFO
    persistence:
      enabled: true
      path: /certs
      size: 128Mi
      storageClass: nvme
    pilot:
      dashboard: false
      enabled: true
    ports:
      metrics: null
      gitlab-ssh:
        expose: true
        exposedPort: 22
        port: 2222
        protocol: TCP
      traefik:
        expose: true
      web:
        redirectTo: websecure
      websecure:
        tls:
          certResolver: cloudflare
          domains:
            - main: ${BASE_DOMAIN}
              sans:
                - '*.${BASE_DOMAIN}'
                - '*.local.${BASE_DOMAIN}'
                - '*.dev.${BASE_DOMAIN}'
          enabled: true
    service:
      annotations:
        metallb.universe.tf/address-pool: traefik
      spec:
        externalTrafficPolicy: Local
    metrics:
      prometheus: null
    experimental:
      plugins:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: traefik-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
