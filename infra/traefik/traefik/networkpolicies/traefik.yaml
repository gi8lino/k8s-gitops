---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik
  ingress:
    - fromCIDRSet:
        - cidr: 103.21.244.0/22
        - cidr: 103.22.200.0/22
        - cidr: 103.31.4.0/22
        - cidr: 104.16.0.0/13
        - cidr: 104.24.0.0/14
        - cidr: 108.162.192.0/18
        - cidr: 131.0.72.0/22
        - cidr: 141.101.64.0/18
        - cidr: 162.158.0.0/15
        - cidr: 172.64.0.0/13
        - cidr: 173.245.48.0/20
        - cidr: 188.114.96.0/20
        - cidr: 190.93.240.0/20
        - cidr: 197.234.240.0/22
        - cidr: 198.41.128.0/17
      toPorts:
        - ports:
            - port: "8443"
    - fromEndpoints:
        - matchLabels:
            app: forward-auth
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "8443"
    - fromCIDRSet:
        - cidr: ${LAN_NETWORK_RANGE}
        - cidr: ${POD_NETWORK_RANGE}
      toPorts:
        - ports:
            - port: "8443" # regular ingress port
            - port: "2222" # to access load balancer (git@git.${BASE_DOMAIN}:path/to/repo.git)
            - port: "8000" # traefik http port (for redirect to 8443)
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: nextcloud
      toPorts:
        - ports:
            - port: "8443"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443" # kube api
