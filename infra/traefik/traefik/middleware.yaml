---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: default-headers
  namespace: traefik
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
    customResponseHeaders:
      X-Robots-Tag: none
      X-Forwarded-Proto: https
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: allow-lan-only
  namespace: traefik
spec:
  ipWhiteList:
    sourceRange:
      - ${LAN_NETWORK_RANGE}
      - ${POD_NETWORK_RANGE}
