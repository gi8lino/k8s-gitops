---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: forward-auth
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app: forward-auth
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "4181"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toServices:
        - k8sServiceSelector:
            selector:
              matchLabels:
                app.kubernetes.io/instance: traefik
                app.kubernetes.io/name: traefik
            namespace: traefik
      toPorts:
        - ports:
            - port: "8443"  # to access load balancer (https://sso.${BASE_DOMAIN})
