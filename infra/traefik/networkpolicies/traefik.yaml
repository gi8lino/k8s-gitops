---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: traefik
  namespace: traefik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik
  ingress:
    - fromCIDR:
        - ""
      toPorts:
        - ports:
            - port: "8443"
              protocol: TCP
    - fromCIDR:
        - ${LAN_NETWORK_RANGE}
      toPorts:
        - ports:
            - port: "2222" # to access load balancer (git@git.${BASE_DOMAIN}:path/to/repo.git)
              protocol: TCP
            - port: "8000" # traefik http port (for redirect to 8443)
              protocol: TCP
            - port: "8443" # regular ingress port
              protocol: TCP
    - fromEntities:
        - cluster
      toPorts:
        - ports:
            - port: "2222" # to access load balancer (git@git.${BASE_DOMAIN}:path/to/repo.git)
              protocol: TCP
            - port: "8000" # traefik http port (for redirect to 8443)
              protocol: TCP
            - port: "8443" # regular ingress port
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443" # kube api
              protocol: TCP
