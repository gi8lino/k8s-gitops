---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.1.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  values:
    deployment:
      annotations:
        reloader.stakater.com/auto: "true"
    globalArguments: []
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        level: INFO
      access:
        enabled: true
    persistence:
      enabled: true
      path: /certs
      size: 128Mi
      storageClass: nvme
    ports:
      gitlab-ssh:
        expose: true
        exposedPort: 22
        port: 2222
        protocol: TCP
      web:
        redirectTo: websecure
      websecure:
        tls:
          certResolver: cloudflare
          domains:
            - main: ${BASE_DOMAIN}
              sans:
                - '*.${BASE_DOMAIN}'
                - '*.local.${BASE_DOMAIN}'
                - '*.dev.${BASE_DOMAIN}'
          enabled: true
    service:
      annotations:
        metallb.universe.tf/address-pool: traefik
      spec:
        externalTrafficPolicy: Local
    volumes:
      - mountPath: /data
        name: traefik-config
        type: configMap
  valuesFrom:
    - kind: Secret
      name: traefik-helm-values
      optional: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
