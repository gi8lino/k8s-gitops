---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - networkpolicies
  - helmrelease.yaml
  - ingress.yaml
  - middleware.yaml
  - podmonitor.yaml
  - prometheus-egress-traefik.yaml
  - secret.yaml
  - tlsstore.yaml
configMapGenerator:
  - name: grafana-dashboard-traefik
    namespace: traefik
    files:
      - dashboards/traefik.json
generatorOptions:
  disableNameSuffixHash: true
patches:
  - target:
      kind: ConfigMap
      name: grafana-dashboard-traefik
    patch: |-
      - op: add
        path: "/metadata/labels"
        value:
          grafana_dashboard: "1"
  - target:
      kind: ConfigMap
      name: grafana-dashboard-traefik
    patch: |-
      - op: add
        path: "/metadata/annotations"
        value:
          kustomize.toolkit.fluxcd.io/substitute: disabled
