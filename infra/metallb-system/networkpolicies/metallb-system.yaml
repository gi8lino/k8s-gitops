---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: metallb
  namespace: metallb-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: metallb
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: controller
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: kustomize-controller
            io.kubernetes.pod.namespace: flux-system
      toPorts:
        - ports:
            - port: "9443" # validationwebhook
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443" # kube api
              protocol: TCP
