---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  dependsOn:
    - name: cilium
      namespace: cilium
  chart:
    spec:
      chart: metallb
      version: 0.14.8
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 30m
  values:
    speaker:
      frr:
        enabled: false
    crds:
      enabled: false
  install:
    crds: Skip
  upgrade:
    crds: Skip
