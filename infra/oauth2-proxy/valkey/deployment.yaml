---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {}
    spec:
      initContainers:
        - name: wait-for-keycloak
          image: ghcr.io/containeroo/taco:0.0.23
          env:
            - name: TARGET_NAME
              value: keycloak
            - name: TARGET_ADDRESS
              value: sso.${BASE_DOMAIN}:443
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 10m
              memory: 16Mi
      containers:
        - name: valkey
          image: valkey/valkey:7.2.6-alpine
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - name: http
              containerPort: 6379
          startupProbe:
            tcpSocket:
              port: 6379
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 6379
            failureThreshold: 2
            periodSeconds: 30
            timeoutSeconds: 5
          resources: {}
      restartPolicy: Always
      automountServiceAccountToken: false
