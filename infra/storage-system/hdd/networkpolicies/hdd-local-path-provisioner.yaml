---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: hdd-local-path-provisioner
  namespace: storage-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: hdd
      app.kubernetes.io/name: local-path-provisioner
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
              protocol: TCP
