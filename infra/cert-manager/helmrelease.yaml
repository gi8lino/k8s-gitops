---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io
      chart: cert-manager
      version: v1.5.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: metallb
      namespace: metallb
  values:
    installCRDs: false
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
    prometheus:
      enabled: false
    podDnsPolicy: None
    podDnsConfig:
      nameservers:
        - 1.1.1.1
        - 1.0.0.1
  install:
    crds: Skip
  upgrade:
    crds: Skip
