---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: cert-manager
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube-api
    - toFQDNs:
        - matchPattern: "*.api.letsencrypt.org"
      toPorts:
        - ports:
            - port: "443"
    - toCIDRSet:
        - cidr: 1.0.0.1/32
      toPorts:
        - ports:
            - port: "53"
    - toCIDRSet:
        - cidr: 1.1.1.1/32
      toPorts:
        - ports:
            - port: "53"
