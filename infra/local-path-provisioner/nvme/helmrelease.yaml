---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nvme
  namespace: local-path-provisioner
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.containeroo.ch
      chart: local-path-provisioner
      version: 0.0.20
      sourceRef:
        kind: HelmRepository
        name: containeroo
        namespace: flux-system
      interval: 5m
  values:
    configmap:
      name: nvme-local-path-provisioner
      teardown: |-
        #!/bin/sh
        while getopts "m:s:p:" opt
        do
          case $opt in
            p)
            absolutePath=$OPTARG
            ;;
            s)
            sizeInBytes=$OPTARG
            ;;
            m)
            volMode=$OPTARG
            ;;
            esac
        done

        archived_path="$(dirname ${absolutePath})/archived-$(basename ${absolutePath})"
        mv ${absolutePath} ${archived_path}
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /data
    storageClass:
      defaultClass: true
      name: nvme
