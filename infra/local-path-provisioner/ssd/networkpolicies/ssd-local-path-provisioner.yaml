---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ssd-local-path-provisioner
  namespace: local-path-provisioner
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: ssd
      app.kubernetes.io/name: local-path-provisioner
  egress:
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443"  # kube api
              protocol: TCP
