---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 20m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: coredns
      version: 1.31.0
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
      interval: 20m
  values:
    k8sAppLabelOverride: kube-dns
    service:
      name: kube-dns
      clusterIP: 10.2.0.10
    serviceAccount:
      create: true
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
