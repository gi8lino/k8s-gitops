---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: sources
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmChart
      name: "*"
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: local-path-provisioner
      name: "*"
    - kind: HelmRelease
      namespace: metallb
      name: "*"
    - kind: HelmRelease
      namespace: nfs-subdir-external-provisioner
      name: "*"
    - kind: HelmRelease
      namespace: traefik
      name: "*"
    - kind: HelmRelease
      namespace: gitlab
      name: "*"
    - kind: HelmRelease
      namespace: kubernetes-dashboard
      name: "*"
    - kind: HelmRelease
      namespace: k8up
      name: "*"
    - kind: HelmRelease
      namespace: monitoring
      name: "*"
    - kind: HelmRelease
      namespace: reloader
      name: "*"
    - kind: HelmRelease
      namespace: minio
      name: "*"
    - kind: HelmRelease
      namespace: cert-manager
      name: "*"
  suspend: false
