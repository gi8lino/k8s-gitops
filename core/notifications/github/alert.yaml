---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: cert-manager
      name: "*"
    - kind: HelmRelease
      namespace: cloudflare-operator
      name: "*"
    - kind: HelmRelease
      namespace: gitlab
      name: "*"
    - kind: HelmRelease
      namespace: k8up
      name: "*"
    - kind: HelmRelease
      namespace: keycloak
      name: "*"
    - kind: HelmRelease
      namespace: kube-system
      name: "*"
    - kind: HelmRelease
      namespace: metallb-system
      name: "*"
    - kind: HelmRelease
      namespace: minio
      name: "*"
    - kind: HelmRelease
      namespace: monitoring
      name: "*"
    - kind: HelmRelease
      namespace: reloader
      name: "*"
    - kind: HelmRelease
      namespace: storage-system
      name: "*"
    - kind: HelmRelease
      namespace: traefik
      name: "*"
  exclusionList:
    - InternalError.*failed to call webhook.*EOF
  suspend: false
