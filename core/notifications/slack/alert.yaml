---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/notification.toolkit.fluxcd.io/alert_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: sources
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: "*"
    - kind: Kustomization
      name: "*"
    - kind: HelmRepository
      name: "*"
    - kind: HelmChart
      name: "*"
  exclusionList:
    - InternalError.*failed to call webhook.*EOF
  suspend: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/notification.toolkit.fluxcd.io/alert_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: cert-manager
      name: "*"
    - kind: HelmRelease
      namespace: cloudflare-operator
      name: "*"
    - kind: HelmRelease
      namespace: gitlab
      name: "*"
    - kind: HelmRelease
      namespace: k8up
      name: "*"
    - kind: HelmRelease
      namespace: keycloak
      name: "*"
    - kind: HelmRelease
      namespace: kube-system
      name: "*"
    - kind: HelmRelease
      namespace: metallb-system
      name: "*"
    - kind: HelmRelease
      namespace: minio
      name: "*"
    - kind: HelmRelease
      namespace: monitoring
      name: "*"
    - kind: HelmRelease
      namespace: reloader
      name: "*"
    - kind: HelmRelease
      namespace: storage-system
      name: "*"
    - kind: HelmRelease
      namespace: traefik
      name: "*"
  exclusionList:
    - InternalError.*failed to call webhook.*EOF
  suspend: false
