---
apiVersion: crd.projectcalico.org/v1
kind: NetworkPolicy
metadata:
  name: egress-kustomize-controller
  namespace: flux-system
spec:
  selector: app == 'kustomize-controller'
  types:
    - Egress
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: >-
          app == 'notification-controller' ||
          app == 'source-controller'
        ports:
          - 9090
    - action: Allow
      protocol: TCP
      destination:
        ports:
          - 443
