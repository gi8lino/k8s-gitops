---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: notification-controller
  namespace: flux-system
spec:
  endpointSelector:
    matchLabels:
      app: notification-controller
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: traefik
            app.kubernetes.io/name: traefik
            io.kubernetes.pod.namespace: traefik
      toPorts:
        - ports:
            - port: "9292"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app: kustomize-controller
            io.kubernetes.pod.namespace: flux-system
        - matchLabels:
            app: source-controller
            io.kubernetes.pod.namespace: flux-system
        - matchLabels:
            app: helm-controller
            io.kubernetes.pod.namespace: flux-system
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/instance: kube-prometheus-stack-prometheus
            io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
    - toEntities:
        - host
      toPorts:
        - ports:
            - port: "6443" # kube api
    - toFQDNs:
        - matchName: hooks.slack.com
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toCIDR: # api.github.com
        - 102.133.202.248/32
        - 13.209.163.61/32
        - 13.230.158.120/32
        - 13.233.76.15/32
        - 13.234.168.60/32
        - 13.236.14.80/32
        - 13.238.54.232/32
        - 140.82.112.0/20
        - 143.55.64.0/20
        - 18.179.245.253/32
        - 185.199.108.0/22
        - 192.30.252.0/22
        - 20.201.28.148/32
        - 20.205.243.168/32
        - 2606:50c0::/32
        - 2a0a:a440::/29
        - 52.63.231.178/32
        - 52.69.239.207/32
        - 54.180.75.25/32
      toPorts:
        - ports:
            - port: "443"
