---
version: "3"

tasks:
  k:
    desc: Run generate_kustomizations.sh script
    cmds:
      - ./hack/generate_kustomizations.sh apps base core crds infra --ignore-folders ".img,dashboards" --flux-system-folder "core/flux-system"
    silent: true

  s:
    desc: Run generate_secret_templates.sh script
    cmds:
      - ./hack/generate_secret_templates.sh
    silent: true

  c:
    desc: Run cleanup_k8up_jobs.sh script
    cmds:
      - ./hack/cleanup_k8up_jobs.sh
    silent: true

  ca:
    desc: Run cleanup_k8up_jobs.sh script
    cmds:
      - ./hack/cleanup_k8up_jobs.sh --all-namespaces
    silent: true
